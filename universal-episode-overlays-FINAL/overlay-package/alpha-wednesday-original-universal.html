<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Wednesday - Automated Streaming Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Smoke Background */
        .smoke-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .smoke {
            position: absolute;
            bottom: -100px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: smokeRise 12s infinite;
        }

        .smoke:nth-child(1) { left: 5%; animation-delay: 0s; }
        .smoke:nth-child(2) { left: 25%; animation-delay: 3s; }
        .smoke:nth-child(3) { left: 45%; animation-delay: 6s; }
        .smoke:nth-child(4) { left: 65%; animation-delay: 9s; }
        .smoke:nth-child(5) { left: 85%; animation-delay: 12s; }

        @keyframes smokeRise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            50% { transform: translateX(30px) scale(1.5); }
            90% { opacity: 0.1; }
            100% {
                bottom: 110%;
                transform: translateX(-30px) scale(2);
                opacity: 0;
            }
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.95), 
                rgba(0, 0, 0, 0.7),
                rgba(0, 0, 0, 0));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
        }

        .episode-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .season-badge {
            background: linear-gradient(135deg, #FF0000, #8B0000);
            color: #FFF;
            padding: 6px 16px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 3px;
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.5);
        }

        .episode-number {
            color: #FF6B6B;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Status Section */
        .status-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .obs-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00;
            animation: pulse 2s infinite;
        }

        .status-dot.streaming {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #FFF;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Main Layout Frames - Visual Guides */
        .layout-container {
            position: absolute;
            top: 70px;
            left: 10px;
            right: 10px;
            bottom: 130px;
            display: flex;
            gap: 15px;
            z-index: 50;
        }

        /* Left Column - Discord + Camera Stack */
        .left-stack {
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Discord Frame */
        .discord-frame {
            height: 40%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .discord-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #5865F2, #404EED);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 10;
        }

        /* Camera Frame - BIGGER */
        .camera-frame {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid #FF0000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.5);
            animation: cameraGlow 4s ease-in-out infinite;
        }

        @keyframes cameraGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(255, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 0, 0, 0.8);
            }

            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #FF0000, #8B0000);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 10;

        /* Right Side - Media Display */

            border-radius: 10px;

            margin-top: 5px;

        .control-btn {

        }

        .control-btn.active {

        .input-group input:focus {

            border-color: #FF0000;

            color: #FFF;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            text-transform: uppercase;

        .connect-btn:disabled {

            color: #FFF;
            border-radius: 5px;

        }

        .preset-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #FF0000;

        .preset-btn.active {
            background: #FF0000;
            color: #000;
            font-weight: bold;

        .preset-name {

            font-weight: 600;
            margin-bottom: 5px;
        }

        .preset-desc {
            font-size: 0.7em;

        /* Stats Display */

            right: 20px;

                if (data) {
                    updateEpisodeDisplay(data);
                    console.log('Episode data loaded:', data);
                }
            } catch (error) {
                console.error('Database connection error:', error);
            }
        }

        function updateEpisodeDisplay(episodeData) {
            // Update episode number
            const episodeNum = document.getElementById('episodeNum');
            if (episodeNum && episodeData.episode_number) {
                episodeNum.textContent = episodeData.episode_number;
            }

            // Update season if available
            const seasonBadge = document.querySelector('.season-badge');
            if (seasonBadge && episodeData.season) {
                seasonBadge.textContent = episodeData.season.toUpperCase();
            }

            // Update show titles if available
            if (episodeData.show_title) {
                const showTitle = document.querySelector('.show-title');
                if (showTitle) {
                    showTitle.textContent = episodeData.show_title;
                }
            }

            if (episodeData.show_tagline) {
                const showTagline = document.querySelector('.show-tagline');
                if (showTagline) {
                    showTagline.textContent = episodeData.show_tagline;
                }
            }

            if (episodeData.show_day) {
                const showDay = document.querySelector('.show-day');
                if (showDay) {
                    showDay.textContent = episodeData.show_day.toUpperCase();
                }
            }
        }

        // Setup real-time subscription for episode updates
        function setupEpisodeSubscription() {
            const subscription = supabase
                .channel('episode_info_changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'episode_info'
                    },
                    (payload) => {
                        console.log('Episode data updated:', payload);
                        if (payload.new && payload.new.is_active && payload.new.is_visible) {
                            updateEpisodeDisplay(payload.new);
                        }
                    }
                )
                .subscribe();

            return subscription;
        }

        // Connect to OBS WebSocket
        async function connectToOBS() {
            const ip = document.getElementById('serverIp').value || 'localhost';
            const port = document.getElementById('serverPort').value || '4455';
            const password = document.getElementById('serverPassword').value;

            if (!password) {
                showMessage('Please enter the OBS WebSocket password', 'error');
                return;
            }

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = 'CONNECTING...';

            try {
                // Check if OBSWebSocket library is loaded
                if (typeof OBSWebSocket === 'undefined') {
                    showMessage('OBS WebSocket library not loaded. Please refresh the page.', 'error');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('connectBtn').textContent = 'CONNECT TO OBS';
                    return;
                }
                
                // Create OBS WebSocket instance if not exists
                if (!obs) {
                    obs = new OBSWebSocket();
                }

                // Connect to OBS
                await obs.connect(`ws://${ip}:${port}`, password);
                
                isConnected = true;
                showMessage('‚úÖ Connected to OBS!', 'success');
                
                // Update UI
                document.getElementById('obsStatusDot').classList.add('connected');
                document.getElementById('obsStatusText').textContent = 'CONNECTED';
                document.getElementById('statsDisplay').style.display = 'block';
                
                // Get source IDs
                await getSourceIds();
                
                // Setup event listeners
                setupOBSListeners();
                
                // Start monitoring
                startStatsMonitoring();
                
                // Apply default layout
                await switchLayout('default');
                
                // Close panel
                setTimeout(() => {
                    document.getElementById('controlPanel').classList.remove('show');
                }, 1000);
                
            } catch (error) {
                console.error('Connection failed:', error);
                showMessage(`‚ùå Connection failed: ${error.message}`, 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'CONNECT TO OBS';
            }
        }

        // Get source IDs from OBS
        async function getSourceIds() {
            if (!obs || !isConnected) return;
            
            try {
                const sceneList = await obs.call('GetSceneList');
                const currentScene = sceneList.currentProgramSceneName;
                
                // Get all sources in current scene
                const sceneItems = await obs.call('GetSceneItemList', { sceneName: currentScene });
                
                // Map source names to IDs
                sceneItems.sceneItems.forEach(item => {
                    const sourceName = item.sourceName;
                    
                    // Match to our source names
                    Object.keys(OBS_SOURCES).forEach(key => {
                        if (sourceName === OBS_SOURCES[key]) {
                            sourceIds[key] = item.sceneItemId;
                            console.log(`Found ${key}: ${sourceName} (ID: ${item.sceneItemId})`);
                        }
                    });
                });
                
                console.log('Source IDs:', sourceIds);
            } catch (error) {
                console.error('Failed to get source IDs:', error);
            }
        }

        // Apply source position and settings
        async function applySourceSettings(sourceName, settings) {
            if (!obs || !isConnected) return;
            
            const sourceId = sourceIds[sourceName];
            if (!sourceId && sourceId !== 0) {
                console.warn(`Source ${sourceName} not found`);
                return;
            }
            
            try {
                // Get current scene name
                const sceneList = await obs.call('GetSceneList');
                const sceneName = sceneList.currentProgramSceneName;
                
                // Enable/disable source
                if (settings.enabled !== undefined) {
                    await obs.call('SetSceneItemEnabled', {
                        sceneName: sceneName,
                        sceneItemId: sourceId,
                        sceneItemEnabled: settings.enabled
                    });
                }
                
                // If source is disabled, skip other settings
                if (settings.enabled === false) return;
                
                // Apply transform if position or scale specified
                if (settings.position || settings.scale) {
                    const transform = {};
                    
                    if (settings.position) {
                        transform.positionX = settings.position.x;
                        transform.positionY = settings.position.y;
                    }
                    
                    if (settings.scale) {
                        transform.scaleX = settings.scale.x;
                        transform.scaleY = settings.scale.y;
                    }
                    
                    await obs.call('SetSceneItemTransform', {
                        sceneName: sceneName,
                        sceneItemId: sourceId,
                        sceneItemTransform: transform
                    });
                }
                
                // Apply crop if specified
                if (settings.crop) {
                    await obs.call('SetSceneItemTransform', {
                        sceneName: sceneName,
                        sceneItemId: sourceId,
                        sceneItemTransform: {
                            cropTop: settings.crop.top,
                            cropBottom: settings.crop.bottom,
                            cropLeft: settings.crop.left,
                            cropRight: settings.crop.right
                        }
                    });
                }
                
                console.log(`Applied settings to ${sourceName}`);
            } catch (error) {
                console.error(`Failed to apply settings to ${sourceName}:`, error);
            }
        }

        // Switch layout
        async function switchLayout(layoutName) {
            if (!LAYOUTS[layoutName]) return;
            
            currentLayout = layoutName;
            const layout = LAYOUTS[layoutName];
            
            console.log(`Switching to layout: ${layout.name}`);
            
            // Update UI buttons
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target?.classList.add('active');
            
            // Update visual indicators
            updateVisualLayout(layoutName);
            
            // If connected to OBS, apply the layout
            if (isConnected && obs) {
                showMessage(`Applying ${layout.name} layout...`, 'success');
                
                // Apply settings for each source
                for (const [source, settings] of Object.entries(layout.sources)) {
                    await applySourceSettings(source, settings);
                }
                
                showMessage(`‚úÖ ${layout.name} layout applied!`, 'success');
            }
        }

        // Update visual indicators
        function updateVisualLayout(layoutName) {
            const layout = LAYOUTS[layoutName];
            
            // Update frame visibility
            document.getElementById('discordFrame').style.opacity = 
                layout.sources.discord?.enabled === false ? '0.3' : '1';
            document.getElementById('cameraFrame').style.opacity = 
                layout.sources.camera?.enabled === false ? '0.3' : '1';
            document.getElementById('mediaFrame').style.opacity = 
                layout.sources.media?.enabled === false ? '0.3' : '1';
        }

        // Apply preset configuration
        async function applyPreset(presetName) {
            // Update button states
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.preset-btn').classList.add('active');
            
            // Switch to corresponding layout
            await switchLayout(presetName === 'gaming' ? 'solo' : presetName === 'presentation' ? 'media' : 'debate');
        }

        // Setup OBS event listeners
        function setupOBSListeners() {
            if (!obs) return;
            
            // Stream status
            obs.on('StreamStateChanged', (data) => {
                const streaming = data.outputActive;
                document.getElementById('streamStatusDot').classList.toggle('streaming', streaming);
                document.getElementById('streamStatusText').textContent = streaming ? 'LIVE' : 'OFFLINE';
                
                if (streaming) {
                    streamStartTime = Date.now();
                    showMessage('üî¥ Stream Started!', 'success');
                } else {
                    streamStartTime = null;
                    showMessage('‚èπÔ∏è Stream Ended', 'success');
                }
            });
            
            // Scene changes
            obs.on('CurrentProgramSceneChanged', async (data) => {
                console.log('Scene changed to:', data.sceneName);
                await getSourceIds(); // Refresh source IDs
            });
            
            // Connection lost
            obs.on('ConnectionClosed', () => {
                handleDisconnection();
            });
        }

        // Start monitoring stats
        function startStatsMonitoring() {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                if (!obs || !isConnected) return;
                
                try {
                    const stats = await obs.call('GetStats');
                    
                    // Update stats display
                    document.getElementById('streamFPS').textContent = Math.round(stats.activeFps);
                    document.getElementById('streamBitrate').textContent = Math.round(stats.outputKbitsPerSec) + ' kbps';
                    document.getElementById('cpuUsage').textContent = Math.round(stats.cpuUsagePercent) + '%';
                    
                    // Update stream time if streaming
                    if (streamStartTime) {
                        const elapsed = Math.floor((Date.now() - streamStartTime) / 1000);
                        const hours = Math.floor(elapsed / 3600);
                        const minutes = Math.floor((elapsed % 3600) / 60);
                        const seconds = elapsed % 60;
                        document.getElementById('streamTime').textContent = 
                            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } catch (error) {
                    console.error('Failed to get stats:', error);
                }
            }, 1000);
        }

        // Handle disconnection
        function handleDisconnection() {
            isConnected = false;
            document.getElementById('obsStatusDot').classList.remove('connected');
            document.getElementById('obsStatusText').textContent = 'DISCONNECTED';
            document.getElementById('streamStatusDot').classList.remove('streaming');
            document.getElementById('streamStatusText').textContent = 'OFFLINE';
            document.getElementById('statsDisplay').style.display = 'none';
            
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            
            showMessage('‚ùå OBS Connection Lost', 'error');
            
            // Re-enable connect button
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('connectBtn').textContent = 'CONNECT TO OBS';
        }

        // Toggle control panel
        function toggleControlPanel() {
            document.getElementById('controlPanel').classList.toggle('show');
        }

        // Show message
        function showMessage(text, type = '') {
            const message = document.getElementById('messageDisplay');
            message.textContent = text;
            message.className = 'message show ' + type;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Initialize
        console.log('üî• Alpha Wednesday Streaming Control Tool Ready!');
        console.log('Click SETUP to connect to OBS WebSocket');
        
        // Initialize Universal Episode System
        document.addEventListener('DOMContentLoaded', async () => {
            await loadEpisodeData();
            setupEpisodeSubscription();
            console.log('Universal Episode System initialized');
        });
        
        // Auto-show control panel on load
        setTimeout(() => {
            if (!isConnected) {
                document.getElementById('controlPanel').classList.add('show');
            }
        }, 1000);
    </script>
