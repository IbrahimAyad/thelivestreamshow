<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Abe Namecard Overlay - Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 200;
            transition: all 0.3s ease;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .connection-dot.connected {
            background: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            animation: pulse 2s infinite;
        }

        .connection-dot.disconnected {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-text {
            color: #999;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Setup Modal */
        .setup-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 30px;
            z-index: 1000;
            text-align: center;
            color: white;
            min-width: 400px;
        }

        .setup-modal h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #999;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #666;
            color: white;
            border-radius: 5px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-connect {
            background: #FFD700;
            color: #000;
        }

        .btn-connect:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .btn-skip {
            background: #333;
            color: #999;
        }

        .btn-skip:hover {
            background: #444;
        }

        .error-msg {
            color: #FF0000;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .success-msg {
            color: #FFD700;
            margin: 10px 0;
            font-size: 0.9em;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
        }

        /* Season/Episode Info */
        .episode-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .season-badge {
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            animation: seasonPulse 3s ease-in-out infinite;
        }

        @keyframes seasonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .episode-number {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.live {
            background: #FF0000;
            color: #FF0000;
        }

        .status-dot.offline {
            background: #666;
            color: #666;
            animation: none;
        }

        .status-dot.streaming {
            background: #FF0000;
            color: #FF0000;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.idle {
            background: #666;
            color: #666;
            animation: none;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: #FFF;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 100;
        }

        .show-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .show-title-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .show-subtitle {
            color: #FFD700;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.9;
        }

        .show-title {
            color: #FFF;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* Social/Links Section */
        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-handle {
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-handle:hover {
            color: #FFD700;
        }

        /* Corner Accents */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }

        .corner-accent.top-left {
            top: 80px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 80px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 100px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 100px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Viewer Count */
        .viewer-count {
            position: absolute;
            top: 80px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-icon {
            width: 16px;
            height: 16px;
            background: #FF0000;
            border-radius: 50%;
            position: relative;
        }

        .viewer-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
        }

        .viewer-number {
            color: #FFF;
            font-size: 0.9em;
            font-weight: 600;
        }

        /* Time Display */
        .stream-time {
            position: absolute;
            top: 80px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 5px;
            color: #FFF;
            font-size: 0.9em;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Notification Area */
        .notification-area {
            position: absolute;
            top: 140px;
            right: 30px;
            width: 300px;
            pointer-events: none;
        }

        .notification {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 0, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            color: #FFF;
            font-size: 0.9em;
            animation: slideInRight 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-title {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 4px;
        }

        /* Chat activity indicator */
        .chat-activity {
            position: absolute;
            bottom: 100px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-wave {
            display: flex;
            gap: 3px;
        }

        .chat-bar {
            width: 3px;
            height: 16px;
            background: #FFD700;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }

        .chat-bar:nth-child(2) { animation-delay: 0.1s; }
        .chat-bar:nth-child(3) { animation-delay: 0.2s; }

        @keyframes wave {
            0%, 100% { 
                transform: scaleY(0.5);
                opacity: 0.5;
            }
            50% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .chat-label {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Subtle animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top right, rgba(255, 215, 0, 0.05) 0%, transparent 40%),
                        radial-gradient(ellipse at bottom left, rgba(255, 0, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Hidden class for elements that should be hidden */
        .hidden {
            display: none !important;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .show-title { font-size: 1.8em; }
            .notification-area { display: none; }
            .viewer-count,
            .stream-time,
            .chat-activity { display: none; }
            .corner-accent { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <!-- Setup Modal -->
    <div class="setup-modal" id="setupModal">
        <h2>üîå OBS WebSocket Connection</h2>
        <p style="margin-bottom: 20px; color: #999;">Connect to OBS for real-time control</p>
        
        <div class="input-group">
            <label>Server IP:</label>
            <input type="text" id="serverIp" value="192.168.1.199" placeholder="192.168.x.x">
        </div>
        
        <div class="input-group">
            <label>Server Port:</label>
            <input type="text" id="serverPort" value="4455" placeholder="4455">
        </div>
        
        <div class="input-group">
            <label>Server Password:</label>
            <input type="password" id="serverPassword" value="94bga6eD9Fizgzbv" placeholder="Password">
        </div>
        
        <div id="connectionMessage"></div>
        
        <div class="btn-group">
            <button class="btn btn-connect" onclick="connectToOBS()">Connect to OBS</button>
            <button class="btn btn-skip" onclick="skipConnection()">Skip</button>
        </div>
    </div>
    
    <!-- Corner Accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <!-- Connection Status -->
    <div class="connection-status">
        <div class="connection-dot disconnected" id="connectionDot"></div>
        <span class="connection-text" id="connectionText">OBS DISCONNECTED</span>
    </div>
    
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="episode-info">
            <div class="season-badge" id="seasonBadge">Season 4</div>
            <div class="episode-number" id="episodeNumber">Episode 31</div>
        </div>
        
        <div class="status-container">
            <div class="status-indicator">
                <div class="status-dot idle" id="statusDot"></div>
                <span class="status-text" id="statusText">IDLE</span>
            </div>
        </div>
    </div>
    
    <!-- Stream Time -->
    <div class="stream-time" id="streamTime">00:00:00</div>
    
    <!-- Viewer Count -->
    <div class="viewer-count">
        <div class="viewer-icon"></div>
        <span class="viewer-number" id="viewerCount">0</span>
    </div>
    
    <!-- Notification Area -->
    <div class="notification-area" id="notificationArea">
        <!-- Notifications will appear here -->
    </div>
    
    <!-- Chat Activity Indicator -->
    <div class="chat-activity">
        <div class="chat-wave">
            <div class="chat-bar"></div>
            <div class="chat-bar"></div>
            <div class="chat-bar"></div>
        </div>
        <span class="chat-label">Chat Active</span>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="show-info">
            <div class="show-title-group">
                <div class="show-subtitle" id="showSubtitle">The Live Stream Show</div>
                <div class="show-title" id="showTitle">Purposful Illusion</div>
            </div>
            
            <div class="social-links">
                <span class="social-handle">@abalivestream</span>
            </div>
        </div>
    </div>

    <!-- Include OBS WebSocket Library -->
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js@5.0.2/dist/obs-websocket.min.js"></script>
    
    <script>
        let obs = null;
        let isConnected = false;
        let streamStartTime = null;
        
        // Supabase configuration
        const SUPABASE_URL = new URLSearchParams(window.location.search).get('supabase_url') || 'https://vcniezwtltraqramjlux.supabase.co';
        const SUPABASE_ANON_KEY = new URLSearchParams(window.location.search).get('supabase_anon_key') || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjbmllend0bHRyYXFyYW1qbHV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjQ1MTgsImV4cCI6MjA3NTkwMDUxOH0.5PDpv3-DVZzjOVFLdsWibzOk5A3-4PI1OthU1EQNhTQ';
        
        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initialize OBS WebSocket
        async function connectToOBS() {
            const ip = document.getElementById('serverIp').value;
            const port = document.getElementById('serverPort').value;
            const password = document.getElementById('serverPassword').value;
            const messageEl = document.getElementById('connectionMessage');
            
            try {
                // Check if OBSWebSocket library is loaded
                if (typeof OBSWebSocket === 'undefined') {
                    throw new Error('OBS WebSocket library not loaded. Please refresh the page.');
                }
                
                obs = new OBSWebSocket();
                
                // Connect to OBS
                await obs.connect(`ws://${ip}:${port}`, password);
                
                isConnected = true;
                messageEl.innerHTML = '<div class="success-msg">‚úÖ Connected to OBS!</div>';
                
                // Update UI
                document.getElementById('connectionDot').className = 'connection-dot connected';
                document.getElementById('connectionText').textContent = 'OBS CONNECTED';
                
                // Setup event listeners
                setupOBSListeners();
                
                // Load initial data
                await updateStreamStatus();
                
                // Hide modal after 1 second
                setTimeout(() => {
                    document.getElementById('setupModal').classList.add('hidden');
                }, 1000);
                
            } catch (error) {
                console.error('Failed to connect:', error);
                messageEl.innerHTML = `<div class="error-msg">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        // Setup OBS event listeners
        function setupOBSListeners() {
            if (!obs) return;

            // Stream status changes
            obs.on('StreamStateChanged', (data) => {
                updateStreamingStatus(data.outputActive);
                if (data.outputActive) {
                    showNotification('üî¥ STREAM STARTED!', 'Stream Status');
                    streamStartTime = Date.now();
                } else {
                    showNotification('‚èπÔ∏è STREAM ENDED', 'Stream Status');
                    streamStartTime = null;
                }
            });

            // Recording status changes
            obs.on('RecordStateChanged', (data) => {
                if (data.outputActive) {
                    showNotification('‚è∫Ô∏è RECORDING STARTED!', 'Recording Status');
                } else {
                    showNotification('‚èπÔ∏è RECORDING STOPPED', 'Recording Status');
                }
            });

            // Connection lost
            obs.on('ConnectionClosed', () => {
                handleDisconnection();
            });
        }

        // Update stream status
        async function updateStreamStatus() {
            if (!obs || !isConnected) return;
            
            try {
                const streamStatus = await obs.call('GetStreamStatus');
                updateStreamingStatus(streamStatus.outputActive);
            } catch (error) {
                console.error('Failed to get status:', error);
            }
        }

        // Update streaming status UI
        function updateStreamingStatus(isStreaming) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isStreaming) {
                statusDot.className = 'status-dot streaming';
                statusText.textContent = 'LIVE';
            } else {
                statusDot.className = 'status-dot idle';
                statusText.textContent = 'IDLE';
            }
        }

        // Load episode data from Supabase
        async function loadEpisodeData() {
            try {
                const { data, error } = await supabaseClient
                    .from('episode_info')
                    .select('*')
                    .eq('is_active', true)
                    .eq('is_visible', true)
                    .single();

                if (error) {
                    console.error('Error loading episode data:', error);
                    return;
                }

                if (data) {
                    updateEpisodeDisplay(data);
                }
            } catch (error) {
                console.error('Error loading episode data:', error);
            }
        }

        // Update episode display with data from database
        function updateEpisodeDisplay(episodeData) {
            // Update season badge
            const seasonBadge = document.getElementById('seasonBadge');
            if (episodeData.season_number) {
                seasonBadge.textContent = `Season ${episodeData.season_number}`;
            }

            // Update episode number
            const episodeNumber = document.getElementById('episodeNumber');
            if (episodeData.episode_number) {
                episodeNumber.textContent = `Episode ${episodeData.episode_number}`;
            }

            // Update show title and subtitle
            const showTitle = document.getElementById('showTitle');
            const showSubtitle = document.getElementById('showSubtitle');
            
            if (episodeData.show_name) {
                showTitle.textContent = episodeData.show_name;
                showSubtitle.textContent = episodeData.episode_title || 'The Live Stream Show';
            }

            console.log('Episode data updated:', episodeData);
        }

        // Setup Supabase real-time subscription
        function setupEpisodeSubscription() {
            const channel = supabaseClient
                .channel('episode_info_changes')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'episode_info'
                }, (payload) => {
                    console.log('Episode info changed:', payload);
                    
                    // Only update if this is the active episode
                    if (payload.new && payload.new.is_active && payload.new.is_visible) {
                        updateEpisodeDisplay(payload.new);
                    }
                })
                .subscribe();
        }

        // Show notification
        function showNotification(message, title = 'Notification') {
            const notificationArea = document.getElementById('notificationArea');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div>${message}</div>
            `;
            
            notificationArea.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }

        // Handle disconnection
        function handleDisconnection() {
            isConnected = false;
            document.getElementById('connectionDot').className = 'connection-dot disconnected';
            document.getElementById('connectionText').textContent = 'OBS DISCONNECTED';
            showNotification('‚ùå OBS CONNECTION LOST', 'Connection Status');
        }

        // Skip connection
        function skipConnection() {
            document.getElementById('setupModal').classList.add('hidden');
            // Still load episode data even without OBS connection
            loadEpisodeData();
        }

        // Stream timer
        function updateStreamTime() {
            if (streamStartTime) {
                const elapsed = Math.floor((Date.now() - streamStartTime) / 1000);
                const hours = Math.floor(elapsed / 3600);
                const minutes = Math.floor((elapsed % 3600) / 60);
                const seconds = elapsed % 60;
                
                const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('streamTime').textContent = display;
            }
        }

        // Simulate viewer count changes
        function updateViewerCount() {
            const viewerCountEl = document.getElementById('viewerCount');
            let viewerCount = parseInt(viewerCountEl.textContent) || 0;
            let targetViewers = Math.floor(Math.random() * 50) + 10;
            
            if (viewerCount < targetViewers) {
                viewerCount += Math.floor(Math.random() * 3) + 1;
            } else if (viewerCount > targetViewers) {
                viewerCount -= Math.floor(Math.random() * 2) + 1;
            }
            
            // Occasionally change target
            if (Math.random() > 0.9) {
                targetViewers = Math.floor(Math.random() * 50) + 10;
            }
            
            viewerCountEl.textContent = Math.max(0, viewerCount);
        }

        // Sample notifications for demonstration
        const sampleNotifications = [
            { title: "New Follower", text: "Rattlesnake just followed!" },
            { title: "Subscriber", text: "Jags subscribed for 3 months!" },
            { title: "Donation", text: "El Garza donated $5.00" },
            { title: "Host", text: "Austin is hosting with 25 viewers" },
            { title: "Raid", text: "Babs raided with 50 viewers!" }
        ];

        function showRandomNotification() {
            const notification = sampleNotifications[Math.floor(Math.random() * sampleNotifications.length)];
            showNotification(notification.text, notification.title);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial episode data
            loadEpisodeData();
            
            // Setup real-time subscription
            setupEpisodeSubscription();
            
            // Start timers
            setInterval(updateStreamTime, 1000);
            setInterval(updateViewerCount, 3000);
            
            // Show random notifications periodically (for demo)
            setInterval(() => {
                if (Math.random() > 0.7) {
                    showRandomNotification();
                }
            }, 10000);
            
            // Auto-connect if running in OBS
            window.addEventListener('obsSourceActiveChanged', (event) => {
                if (event.detail.active && !isConnected) {
                    connectToOBS();
                }
            });
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (obs && isConnected) {
                obs.disconnect();
            }
        });

        // Add keyboard shortcuts for easy control
        document.addEventListener('keydown', (e) => {
            // Press 'N' to trigger notification
            if (e.key === 'n' || e.key === 'N') {
                showRandomNotification();
            }
        });
    </script>
