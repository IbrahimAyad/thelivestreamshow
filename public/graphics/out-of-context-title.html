<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Context - Show Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .title-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            width: 500px;
            text-align: center;
            z-index: 150;
            animation: fadeInScale 0.3s ease-out forwards;
            opacity: 0;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: 800;
            color: #FFFFFF;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 14px;
            font-weight: 500;
            color: #9CA3AF;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 8px;
        }
        
        .accent-line {
            width: 100px;
            height: 3px;
            background: #0EA5E9;
            margin: 12px auto 0;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .accent-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        /* Glow effect for accent */
        .accent-line {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 200%;
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(14, 165, 233, 0.8);
            }
        }
        
        /* Optional background panel for better readability */
        .title-bg {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-bg">
            <h1 class="main-title">OUT OF CONTEXT</h1>
            <div class="subtitle">Conversations That Matter</div>
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
