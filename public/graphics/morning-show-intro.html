<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Morning Show Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #introVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="introVideo">
            <source src="morning-show-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('introVideo');

        console.log('ðŸŒ… Morning Show Intro - Video loaded');

        // Check if we're in an iframe (dashboard preview)
        const isInIframe = window.self !== window.top;

        if (isInIframe) {
            console.log('ðŸ“º Running in iframe preview - muting audio');
            video.muted = true;
        }

        // Auto-play video with sound when loaded (only if NOT in iframe)
        video.addEventListener('loadeddata', () => {
            console.log('âœ… Video ready to play');

            if (!isInIframe) {
                video.volume = 1.0; // Full volume for main broadcast view
            }

            video.play().catch(err => {
                console.error('âŒ Video playback failed:', err);
                console.log('ðŸ”‡ Trying with muted fallback...');
                // Fallback to muted if autoplay with sound fails
                video.muted = true;
                video.play();
            });
        });

        // Log when video starts playing
        video.addEventListener('play', () => {
            console.log('â–¶ï¸ Morning Show Intro playing...');
            console.log('ðŸ”Š Audio enabled:', !video.muted);
            console.log('ðŸ“Š Volume level:', video.volume);
        });

        // Log when video ends
        video.addEventListener('ended', () => {
            console.log('âœ… Morning Show Intro completed');
        });

        // Loop video option (uncomment if you want it to loop)
        // video.loop = true;

        // Error handling
        video.addEventListener('error', (e) => {
            console.error('âŒ Video error:', e);
            console.error('Error details:', video.error);
        });

        // Show video duration when metadata loads
        video.addEventListener('loadedmetadata', () => {
            console.log(`ðŸ“¹ Video duration: ${video.duration.toFixed(2)}s`);
        });
    </script>
</body>
</html>
