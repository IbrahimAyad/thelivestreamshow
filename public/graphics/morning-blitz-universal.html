<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Morning Blitz - Universal Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        /* Animated morning gradient background */
        .morning-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f1419 25%, #0a1929 50%, #0f1419 75%, #0a0a0a 100%);
            animation: bgShift 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes bgShift {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.1) hue-rotate(10deg); }
        }

        /* Animated grid overlay */
        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
            z-index: 2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main title at top */
        .header-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .morning-title {
            font-size: 4.5em;
            background: linear-gradient(135deg, #0EA5E9, #60A5FA, #0EA5E9);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 900;
            text-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
            animation: titleShine 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.2); transform: scale(1.02); }
        }

        .morning-subtitle {
            font-size: 1.8em;
            color: rgba(224, 231, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.3), 2px 2px 5px #000;
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .time-display {
            margin-top: 10px;
            font-size: 1.5em;
            color: #60A5FA;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.1em;
            animation: timePulse 2s ease-in-out infinite;
        }

        @keyframes timePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* News Box - Top Right Corner */
        .news-box {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 500px;
            background: linear-gradient(135deg, #0f1419, #1e293b);
            border: 3px solid rgba(14, 165, 233, 0.4);
            border-radius: 15px;
            padding: 15px;
            z-index: 200;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.3), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .news-box-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(14, 165, 233, 0.3);
        }

        .news-icon {
            width: 30px;
            height: 30px;
            color: #0EA5E9;
            animation: pulse 2s ease-in-out infinite;
        }

        .news-title {
            font-size: 1.2em;
            color: #E0E7FF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .news-stories {
            max-height: 420px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #0EA5E9 #1e293b;
        }

        .news-stories::-webkit-scrollbar {
            width: 6px;
        }

        .news-stories::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 3px;
        }

        .news-stories::-webkit-scrollbar-thumb {
            background: #0EA5E9;
            border-radius: 3px;
        }

        .news-story {
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideInRight 0.5s ease-out;
        }

        .news-story:hover {
            border-color: #0EA5E9;
            background: rgba(14, 165, 233, 0.1);
            transform: translateX(-5px);
        }

        .news-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .news-category.breaking { background: #DC2626; color: #fff; }
        .news-category.business { background: #10B981; color: #fff; }
        .news-category.real_estate { background: #F59E0B; color: #fff; }
        .news-category.tech { background: #8B5CF6; color: #fff; }
        .news-category.entertainment { background: #EC4899; color: #fff; }
        .news-category.sports { background: #059669; color: #fff; }
        .news-category.politics { background: #3B82F6; color: #fff; }
        .news-category.general { background: #6B7280; color: #fff; }

        .news-headline {
            font-size: 0.9em;
            color: #E0E7FF;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .news-summary {
            font-size: 0.75em;
            color: #9CA3AF;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .news-talking-points {
            background: rgba(14, 165, 233, 0.1);
            border-left: 3px solid #0EA5E9;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.7em;
        }

        .news-talking-points-title {
            color: #0EA5E9;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .news-talking-points ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .news-talking-points li {
            color: #D1D5DB;
            padding: 3px 0;
            padding-left: 15px;
            position: relative;
        }

        .news-talking-points li:before {
            content: "‚Ä¢";
            color: #0EA5E9;
            position: absolute;
            left: 0;
        }

        .news-empty {
            text-align: center;
            padding: 40px 20px;
            color: #6B7280;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Main layout container */
        .main-container {
            position: fixed;
            top: 160px;
            left: 20px;
            right: 20px;
            bottom: 200px;
            display: flex;
            gap: 20px;
            z-index: 50;
        }

        /* Left column - Panel and Camera */
        .left-column {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            height: 40%;
            position: relative;
        }

        .panel-frame {
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.2);
            border: 3px solid;
            border-image: linear-gradient(45deg, #0EA5E9, #60A5FA, #0EA5E9) 1;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .panel-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #0EA5E9, #60A5FA);
            padding: 5px 15px;
            color: #0a0a0a;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .camera-section {
            flex: 1;
            position: relative;
        }

        .camera-frame {
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.2);
            border: 3px solid;
            border-image: linear-gradient(135deg, #60A5FA, #0EA5E9, #60A5FA) 1;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #0284C7, #0EA5E9);
            padding: 5px 15px;
            color: #E0E7FF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        /* Right area - Video */
        .video-section {
            flex: 1;
            position: relative;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.2);
            border: 3px solid;
            border-image: linear-gradient(135deg, #0EA5E9, #60A5FA, #0EA5E9) 1;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(14, 165, 233, 0.15), inset 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .video-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #0EA5E9, #60A5FA);
            padding: 5px 15px;
            color: #0a0a0a;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        /* Image boxes at bottom */
        .images-container {
            position: fixed;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .image-box {
            width: 220px;
            height: 120px;
            background: linear-gradient(135deg, #0f1419, #1e293b);
            border: 3px solid rgba(14, 165, 233, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            cursor: pointer;
        }

        .image-box.revealed {
            border-color: #0EA5E9;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(96, 165, 250, 0.1));
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(14, 165, 233, 0.5);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-box.revealed img {
            display: block;
        }

        .image-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #60A5FA;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000, 0 0 20px rgba(96, 165, 250, 0.5);
            z-index: 5;
        }

        .image-box.revealed .image-number {
            display: none;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            color: #E0E7FF;
            padding: 8px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-box.revealed .image-caption {
            opacity: 1;
        }

        /* Status bar at bottom */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(90deg, #0f1419, #1e293b, #0f1419);
            border-top: 2px solid rgba(14, 165, 233, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .status-item {
            color: #E0E7FF;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #0EA5E9;
            border-radius: 50%;
            box-shadow: 0 0 15px #0EA5E9;
            animation: livePulse 1s infinite;
        }

        @keyframes livePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Animated particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #0EA5E9;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 15s linear infinite;
            z-index: 3;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        /* Fullscreen image overlay */
        .fullscreen-image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
            cursor: pointer;
        }

        .fullscreen-image-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #0EA5E9;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(14, 165, 233, 0.5);
            animation: zoomIn 0.4s ease-out;
        }

        .fullscreen-image-overlay .caption-overlay {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0EA5E9, #60A5FA);
            padding: 20px 40px;
            border-radius: 10px;
            color: #0a0a0a;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.5);
        }

        .fullscreen-image-overlay .close-hint {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #E0E7FF;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ========== LAYOUT MODES ========== */

        /* MODE 1: BLITZ (Default - Panel + Host left, Media right) */
        .layout-blitz .left-column {
            width: 35%;
        }
        .layout-blitz .panel-section {
            height: 40%;
        }
        .layout-blitz .camera-section {
            flex: 1;
        }
        .layout-blitz .video-section {
            flex: 1;
        }

        /* MODE 2: OUT OF CONTEXT - 2 BIG horizontal cameras side by side */
        .layout-out_of_context .main-container {
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        .layout-out_of_context .left-column {
            display: none;
        }
        .layout-out_of_context .panel-section {
            display: none;
        }
        .layout-out_of_context .camera-section {
            display: block;
            width: 48%;
            height: 100%;
        }
        .layout-out_of_context .video-section {
            width: 48%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .layout-out_of_context .video-frame {
            width: 100%;
            height: 100%;
        }

        /* MODE 3: 3 CAMERA - Host (horizontal left), 2 VERTICAL portrait cameras (right) */
        .layout-3_camera .main-container {
            flex-direction: row;
            gap: 20px;
        }
        .layout-3_camera .left-column {
            width: 65%;
            display: flex;
            flex-direction: column;
        }
        .layout-3_camera .panel-section {
            display: none;
        }
        .layout-3_camera .camera-section {
            flex: 1;
            height: 100%;
        }
        .layout-3_camera .video-section {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* Vertical portrait boxes for guests (9:16 aspect ratio like iPhone) */
        .layout-3_camera .video-frame {
            flex: 1;
            height: calc(50% - 10px);
            aspect-ratio: 9 / 16;
            margin: 0 auto;
        }
        .layout-3_camera .video-frame:first-child {
            border-image: linear-gradient(135deg, #FCD34D, #F59E0B) 1;
        }
        .layout-3_camera .video-frame:last-child {
            border-image: linear-gradient(135deg, #10B981, #059669) 1;
        }

        /* MODE 4: 4 CAMERA - Grid of 4 horizontal cameras (2x2) */
        .layout-4_camera .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .layout-4_camera .left-column {
            display: contents;
        }
        .layout-4_camera .panel-section {
            width: 100%;
            height: 100%;
            grid-column: 1;
            grid-row: 1;
        }
        .layout-4_camera .camera-section {
            width: 100%;
            height: 100%;
            grid-column: 2;
            grid-row: 1;
        }
        .layout-4_camera .video-section {
            display: contents;
        }
        .layout-4_camera .video-frame:nth-child(1) {
            width: 100%;
            height: 100%;
            grid-column: 1;
            grid-row: 2;
        }
        .layout-4_camera .video-frame:nth-child(2) {
            width: 100%;
            height: 100%;
            grid-column: 2;
            grid-row: 2;
            display: block;
        }
        .layout-4_camera .panel-frame {
            border-image: linear-gradient(135deg, #F59E0B, #D97706) 1;
        }
        .layout-4_camera .camera-frame {
            border-image: linear-gradient(135deg, #0EA5E9, #0284C7) 1;
        }
        .layout-4_camera .video-frame {
            border-image: linear-gradient(135deg, #10B981, #059669) 1;
        }
    </style>
</head>

        <div class="morning-bg"></div>
        <div class="grid-overlay"></div>

        <!-- Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Header -->
        <div class="header-container">

        <div class="main-container">

    </div>

    <!-- News Box - Top Right -->
    <div class="news-box" id="newsBox">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">Morning Blitz</div>
        <div class="status-item live-indicator">
            <div class="live-dot"></div>
            <span>LIVE</span>
        </div>
        <div class="status-item">Lock In</div>

    <script>
        // Initialize Supabase - MUST match React app's project
        const SUPABASE_URL = 'https://vcniezwtltraqramjlux.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjbmllend0bHRyYXFyYW1qbHV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjQ1MTgsImV4cCI6MjA3NTkwMDUxOH0.5PDpv3-DVZzjOVFLdsWibzOk5A3-4PI1OthU1EQNhTQ';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let images = [];
        let revealedImages = new Set();
        let newsStories = [];

        // Update current time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${displayHours}:${displayMinutes} ${ampm} EST`;
        }

        updateTime();
        setInterval(updateTime, 60000);

        // Load layout mode
        async function loadLayoutMode() {
            try {
                console.log('üì° Loading layout mode for morning_blitz...');
                const { data, error } = await supabaseClient
                    .from('broadcast_graphics')
                    .select('config')
                    .eq('graphic_type', 'morning_blitz')
                    .eq('is_visible', true)
                    .single();

                if (error) {
                    console.error('‚ùå Error loading layout mode:', error.message, error);
                    console.log('üí° Using default layout mode: blitz');
                    setLayoutMode('blitz');
                    return;
                }

                if (data && data.config && data.config.mode) {
                    console.log('‚úÖ Layout mode loaded:', data.config.mode);
                    setLayoutMode(data.config.mode);
                } else {
                    console.log('üí° No mode in config, using default: blitz');
                    setLayoutMode('blitz');
                }
            } catch (error) {
                console.error('‚ùå Failed to load layout mode:', error);
                setLayoutMode('blitz');
            }
        }

        // Set layout mode
        function setLayoutMode(mode) {
            const container = document.getElementById('layoutContainer');
            container.className = `layout-${mode}`;

            // Show/hide second video frame for 3-camera mode
            const videoFrames = document.querySelectorAll('.video-frame');
            if (mode === '3_camera' || mode === '4_camera') {
                if (videoFrames[1]) videoFrames[1].style.display = 'block';
            } else {
                if (videoFrames[1]) videoFrames[1].style.display = 'none';
            }

            console.log('üé¨ Layout mode set to:', mode);
        }

        // Load images from Supabase
        async function loadImages() {
            try {
                console.log('üì∏ Loading conversation images...');
                const { data, error } = await supabaseClient
                    .from('morning_blitz_images')
                    .select('*')
                    .eq('is_active', true)
                    .order('display_order', { ascending: true })
                    .limit(5);

                if (error) {
                    console.error('‚ùå Error loading images:', error.message, error);
                    console.log('üí° No images to display (table might be empty or RLS issue)');
                    images = [];
                    renderImages();
                    return;
                }

                images = data || [];
                console.log(`‚úÖ Loaded ${images.length} conversation images`);
                renderImages();
            } catch (error) {
                console.error('‚ùå Failed to load images:', error);
                images = [];
                renderImages();
            }
        }

        // Render image boxes
        function renderImages() {
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '';

            images.forEach((image, index) => {
                const box = document.createElement('div');
                box.className = 'image-box';
                box.id = `image-${image.id}`;

                // Single click to reveal
                box.onclick = () => revealImage(image.id, index);

                // Double click to expand fullscreen
                box.ondblclick = (e) => {
                    e.stopPropagation();
                    expandImageFullscreen(image);
                };

                const img = document.createElement('img');
                img.src = image.image_url;
                img.alt = image.caption || 'Image';

                const number = document.createElement('div');
                number.className = 'image-number';
                number.textContent = index + 1;

                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = image.caption || `Image ${index + 1}`;

                box.appendChild(img);
                box.appendChild(number);
                box.appendChild(caption);

                container.appendChild(box);
            });
        }

        // Reveal image on click
        function revealImage(imageId, index) {
            if (revealedImages.has(imageId)) return;

            const box = document.getElementById(`image-${imageId}`);
            if (!box) return;

            box.classList.add('revealed');
            revealedImages.add(imageId);

            // Flash effect
            createFlash();

            console.log(`üñºÔ∏è Revealed image ${index + 1}`);
        }

        // Create flash effect
        function createFlash() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle at center, rgba(14, 165, 233, 0.2), transparent)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '1000';

            document.body.appendChild(flash);

            flash.animate([
                { opacity: 0 },
                { opacity: 1 },
                { opacity: 0 }
            ], {
                duration: 300,
                easing: 'ease-out'
            }).onfinish = () => flash.remove();
        }

        // Expand image to fullscreen
        function expandImageFullscreen(image) {
            console.log('üñºÔ∏è Expanding image fullscreen:', image.caption);

            // Create fullscreen overlay
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-image-overlay';
            overlay.id = 'fullscreenOverlay';

            // Create fullscreen image
            const img = document.createElement('img');
            img.src = image.image_url;
            img.alt = image.caption || 'Image';

            // Create caption overlay
            const captionOverlay = document.createElement('div');
            captionOverlay.className = 'caption-overlay';
            captionOverlay.textContent = image.caption || 'Lock In';

            // Create close hint
            const closeHint = document.createElement('div');
            closeHint.className = 'close-hint';
            closeHint.textContent = 'Click to Close';

            // Append elements
            overlay.appendChild(img);
            overlay.appendChild(captionOverlay);
            overlay.appendChild(closeHint);

            // Click anywhere to close
            overlay.onclick = closeFullscreenImage;

            // ESC key to close
            document.addEventListener('keydown', handleEscapeKey);

            document.body.appendChild(overlay);
        }

        // Close fullscreen image
        function closeFullscreenImage() {
            const overlay = document.getElementById('fullscreenOverlay');
            if (!overlay) return;

            console.log('‚úñÔ∏è Closing fullscreen image');

            // Fade out animation
            overlay.animate([
                { opacity: 1 },
                { opacity: 0 }
            ], {
                duration: 200,
                easing: 'ease-out'
            }).onfinish = () => {
                overlay.remove();
                document.removeEventListener('keydown', handleEscapeKey);
            };
        }

        // Handle ESC key to close fullscreen
        function handleEscapeKey(e) {
            if (e.key === 'Escape') {
                closeFullscreenImage();
            }
        }

        // ========== NEWS STORIES ==========

        // Load news stories from database
        async function loadNewsStories() {
            try {
                console.log('üì∞ Loading news stories...');
                const { data, error } = await supabaseClient
                    .from('morning_news_stories')
                    .select('*')
                    .eq('is_visible', true)
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    console.error('‚ùå Error loading news stories:', error.message, error);
                    newsStories = [];
                    renderNewsStories();
                    return;
                }

                newsStories = data || [];
                console.log(`‚úÖ Loaded ${newsStories.length} news stories`);
                renderNewsStories();
            } catch (error) {
                console.error('‚ùå Failed to load news stories:', error);
                newsStories = [];
                renderNewsStories();
            }
        }

        // Render news stories
        function renderNewsStories() {
            const container = document.getElementById('newsStories');

            if (newsStories.length === 0) {
                container.innerHTML = `
                    <div class="news-empty">
                        <p style="font-size: 1.2em; margin-bottom: 10px;">üì∞</p>
                        <p style="font-size: 0.9em;">No news stories yet</p>
                        <p style="font-size: 0.7em; margin-top: 5px;">Fetch stories from dashboard</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = newsStories.map(story => {
                const talkingPoints = Array.isArray(story.talking_points)
                    ? story.talking_points
                    : [];

                return `
                    <div class="news-story">
                        <div class="news-category ${story.category}">${story.category}</div>
                        <div class="news-headline">${story.headline}</div>
                        <div class="news-summary">${story.summary}</div>
                        ${talkingPoints.length > 0 ? `
                            <div class="news-talking-points">
                                <div class="news-talking-points-title">üí° Talking Points:</div>
                                <ul>
                                    ${talkingPoints.map(point => `<li>${point}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Subscribe to real-time changes
        function subscribeToChanges() {
            // Subscribe to image changes
            const imagesChannel = supabaseClient
                .channel('morning-blitz-images')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'morning_blitz_images'
                    },
                    (payload) => {
                        console.log('üîµ Images updated:', payload);
                        loadImages();
                    }
                )
                .subscribe();

            // Subscribe to broadcast_graphics changes for mode switching
            const graphicsChannel = supabaseClient
                .channel('morning-blitz-graphics')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'broadcast_graphics'
                    },
                    (payload) => {
                        console.log('üé¨ Graphics config updated:', payload);
                        loadLayoutMode();
                    }
                )
                .subscribe();

            // Subscribe to news stories changes
            const newsChannel = supabaseClient
                .channel('morning-news-stories')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'morning_news_stories'
                    },
                    (payload) => {
                        console.log('üì∞ News stories updated:', payload);
                        loadNewsStories();
                    }
                )
                .subscribe();
        }

        // Initialize
        async function init() {
            console.log('üåÖ Morning Show Overlay Initialized');
            await loadLayoutMode();
            await loadImages();
            await loadNewsStories();
            subscribeToChanges();
        }

        init();
    </script>
