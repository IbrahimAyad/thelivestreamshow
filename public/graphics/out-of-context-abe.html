<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abe - Name Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .name-card {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 350px;
            background: rgba(15, 15, 15, 0.92);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 24px;
            z-index: 150;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .name-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #0EA5E9;
            border-radius: 12px 0 0 12px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .title {
            font-size: 14px;
            font-weight: 500;
            color: #9CA3AF;
            margin-bottom: 6px;
        }
        
        .handle {
            font-size: 13px;
            font-weight: 500;
            color: #0EA5E9;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Subtle glow animation for accent */
        .name-card::before {
            animation: subtleGlow 3s ease-in-out infinite;
        }
        
        @keyframes subtleGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="name-card">
        <div class="name">Abe</div>
        <div class="title">Host â€¢ The Live Stream Show</div>
        <div class="handle">@abelivestream</div>
    </div>
</body>
</html>
