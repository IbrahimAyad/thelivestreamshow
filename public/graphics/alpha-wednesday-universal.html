<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Alpha Wednesday - Universal Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        /* Smoke Background Animation */
        .smoke-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .smoke {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: smokeFloat 20s infinite ease-in-out;
            opacity: 0.4;
        }

        .smoke:nth-child(1) {
            left: -10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .smoke:nth-child(2) {
            right: -10%;
            top: 60%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .smoke:nth-child(3) {
            left: 30%;
            bottom: -10%;
            animation-delay: 10s;
            animation-duration: 28s;
        }

        .smoke:nth-child(4) {
            right: 40%;
            top: -5%;
            animation-delay: 15s;
            animation-duration: 32s;
        }

        @keyframes smokeFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(40px, 40px) scale(1.05);
                opacity: 0.45;
            }
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.8));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.5);
        }

        .episode-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .episode-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .episode-title {
            font-size: 18px;
            font-weight: 700;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .mode-indicator {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Layout Container */
        .layout-container {
            position: fixed;
            top: 70px;
            left: 10px;
            right: 10px;
            bottom: 90px;
            z-index: 50;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Frame Styles */
        .frame {
            position: absolute;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            backdrop-filter: blur(5px);
        }

        /* Discord Frame - Blue borders */
        #discordFrame {
            border: 2px solid rgba(255, 0, 0, 0.4);
        }

        /* Camera Frame - Red borders with glow */
        #cameraFrame {
            border: 3px solid #FF0000;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.5);
            animation: cameraGlow 4s ease-in-out infinite;
        }

        @keyframes cameraGlow {
            0%, 100% {
                box-shadow:
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow:
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 0, 0, 0.8);
            }
        }

        /* Media Frame - Gold borders */
        #mediaFrame {
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .frame-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.6px;
            z-index: 10;
        }

        /* Discord label - Discord blue */
        #discordFrame .frame-label {
            background: linear-gradient(135deg, #5865F2, #404EED);
        }

        /* Camera label - Red */
        #cameraFrame .frame-label {
            background: linear-gradient(135deg, #FF0000, #8B0000);
        }

        /* Media label - Gold */
        #mediaFrame .frame-label {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }

        .frame-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            font-weight: 700;
        }

        /* Layout Modes */

        /* Default Layout */
        .layout-default #discordFrame {
            top: 0;
            left: 0;
            width: 58%;
            height: 38%;
        }

        .layout-default #cameraFrame {
            top: calc(38% + 10px);
            left: 0;
            width: 58%;
            height: calc(62% - 10px);
        }

        .layout-default #mediaFrame {
            top: 0;
            right: 0;
            width: calc(42% - 10px);
            height: 100%;
        }

        /* Debate Layout */
        .layout-debate #discordFrame {
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
        }

        .layout-debate #cameraFrame {
            top: 0;
            right: 0;
            width: calc(30% - 10px);
            height: 48%;
        }

        .layout-debate #mediaFrame {
            top: calc(48% + 10px);
            right: 0;
            width: calc(30% - 10px);
            height: calc(52% - 10px);
        }

        /* Presentation Layout (Media Focus) */
        .layout-presentation #discordFrame {
            opacity: 0;
            pointer-events: none;
        }

        .layout-presentation #cameraFrame {
            bottom: 0;
            right: 0;
            width: 25%;
            height: 25%;
            top: auto;
            left: auto;
        }

        .layout-presentation #mediaFrame {
            top: 5%;
            left: 10%;
            width: 75%;
            height: 75%;
            right: auto;
        }

        /* Gaming Layout (Solo Host) */
        .layout-gaming #discordFrame {
            opacity: 0;
            pointer-events: none;
        }

        .layout-gaming #cameraFrame {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
        }

        .layout-gaming #mediaFrame {
            opacity: 0;
            pointer-events: none;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px 30px;
            background: linear-gradient(to top,
                rgba(0, 0, 0, 0.95),
                rgba(0, 0, 0, 0.8),
                rgba(0, 0, 0, 0));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
        }

        .show-title {
            color: white;
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .show-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 600;
            margin-top: 2px;
            letter-spacing: 2px;
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 700;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Smoke Background -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="episode-info">
            <div class="episode-badge">EP <span id="episodeNumber">--</span></div>
            <div class="episode-title" id="episodeTitle">Loading...</div>
        </div>
        <div class="status-indicators">
            <div class="mode-indicator" id="modeDisplay">Default</div>
            <div class="status-dot"></div>
        </div>
    </div>

    <!-- Layout Container -->
    <div class="layout-container layout-default" id="layoutContainer">
        <!-- Discord Frame -->
        <div class="frame" id="discordFrame">
            <div class="frame-label">DISCORD</div>
            <div class="frame-content">DISCORD STREAM</div>
        </div>

        <!-- Camera Frame -->
        <div class="frame" id="cameraFrame">
            <div class="frame-label">CAMERA</div>
            <div class="frame-content">HOST CAMERA</div>
        </div>

        <!-- Media Frame -->
        <div class="frame" id="mediaFrame">
            <div class="frame-label">MEDIA</div>
            <div class="frame-content">SCREEN SHARE</div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div>
            <div class="show-title">ALPHA WEDNESDAY</div>
            <div class="show-subtitle" style="text-align: center;">AI â€¢ Tech News â€¢ Community Discussion</div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://tcmobgzplmqtgvafpdzp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbW9iZ3pwbG1xdGd2YWZwZHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NTc5NzMsImV4cCI6MjA2MDAzMzk3M30.mU-I9h7wdjHWuLkKq_GjXVVoWTLrCB1Lp4cVbbVQmUg';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentMode = 'default';

        // Load episode info
        async function loadEpisodeInfo() {
            try {
                const { data, error } = await supabaseClient
                    .from('episode_info')
                    .select('*')
                    .eq('is_active', true)
                    .single();

                if (error) {
                    console.error('Error loading episode info:', error);
                    return;
                }

                if (data) {
                    document.getElementById('episodeNumber').textContent = data.episode_number || '--';
                    document.getElementById('episodeTitle').textContent = data.episode_title || 'Alpha Wednesday';
                }
            } catch (error) {
                console.error('Failed to load episode info:', error);
            }
        }

        // Load overlay mode
        async function loadOverlayMode() {
            try {
                const { data, error } = await supabaseClient
                    .from('broadcast_graphics')
                    .select('config')
                    .eq('graphic_type', 'alpha_wednesday')
                    .eq('is_visible', true)
                    .single();

                if (error) {
                    console.error('Error loading overlay mode:', error);
                    return;
                }

                if (data && data.config && data.config.mode) {
                    setLayoutMode(data.config.mode);
                }
            } catch (error) {
                console.error('Failed to load overlay mode:', error);
            }
        }

        // Set layout mode
        function setLayoutMode(mode) {
            // Remove all layout classes
            const container = document.getElementById('layoutContainer');
            container.className = 'layout-container';

            // Add new layout class
            container.classList.add(`layout-${mode}`);

            // Update mode display
            const modeNames = {
                'default': 'Default',
                'debate': 'Debate Mode',
                'presentation': 'Presentation',
                'gaming': 'Gaming Mode'
            };

            document.getElementById('modeDisplay').textContent = modeNames[mode] || 'Default';
            currentMode = mode;

            console.log(`ðŸŽ¨ Layout mode changed to: ${mode}`);
        }

        // Subscribe to real-time changes
        function subscribeToChanges() {
            // Subscribe to broadcast_graphics changes
            const channel = supabaseClient
                .channel('alpha-wednesday-overlay')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'broadcast_graphics',
                        filter: 'graphic_type=eq.alpha_wednesday'
                    },
                    (payload) => {
                        console.log('ðŸ”µ Overlay update received:', payload);

                        if (payload.new && payload.new.config && payload.new.config.mode) {
                            setLayoutMode(payload.new.config.mode);
                        }
                    }
                )
                .subscribe();

            // Subscribe to episode_info changes
            const episodeChannel = supabaseClient
                .channel('episode-info-changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'episode_info'
                    },
                    (payload) => {
                        console.log('ðŸ“º Episode info updated:', payload);
                        loadEpisodeInfo();
                    }
                )
                .subscribe();
        }

        // Initialize
        async function init() {
            console.log('ðŸ”¥ Alpha Wednesday Overlay Initialized');
            await loadEpisodeInfo();
            await loadOverlayMode();
            subscribeToChanges();
        }

        // Start on load
        init();
    </script>
</body>
</html>
