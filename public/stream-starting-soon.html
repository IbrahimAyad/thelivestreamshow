<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Starting Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 0, 0, 0.5) 35px, rgba(255, 0, 0, 0.5) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 0, 0.5) 35px, rgba(255, 255, 0, 0.5) 70px);
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(70px, 70px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: 5em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            text-shadow: 
                3px 3px 0px #FF0000,
                6px 6px 0px #8B0000,
                9px 9px 15px rgba(0, 0, 0, 0.8);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 1.8em;
            color: #CCCCCC;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        .countdown-wrapper {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 3px solid #FF0000;
            border-radius: 20px;
            padding: 30px 50px;
            display: inline-block;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .countdown-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF0000, #FFD700, #FF0000, #FFD700);
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 4em;
            color: #FFD700;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .countdown-label {
            color: #999;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 10px;
        }

        /* Bouncing ball animation area */
        .game-area {
            position: absolute;
            width: 100%;
            height: 200px;
            bottom: 100px;
            left: 0;
            z-index: 5;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FF0000);
            border-radius: 50%;
            box-shadow: 
                0 5px 15px rgba(255, 0, 0, 0.5),
                inset -5px -5px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1.2, 0.8);
            }
            10% {
                transform: translateY(-150px) translateX(50px) scale(0.9, 1.1);
            }
            50% { 
                transform: translateY(-200px) translateX(250px) scale(1, 1);
            }
            90% {
                transform: translateY(-150px) translateX(450px) scale(0.9, 1.1);
            }
        }

        .paddle-left, .paddle-right {
            position: absolute;
            width: 20px;
            height: 100px;
            background: linear-gradient(180deg, #FFD700, #FFA500, #FF0000);
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .paddle-left {
            left: 50px;
            animation: paddleLeft 2s ease-in-out infinite;
        }

        .paddle-right {
            right: 50px;
            animation: paddleRight 2s ease-in-out infinite;
        }

        @keyframes paddleLeft {
            0%, 100% { transform: translateY(0); }
            10% { transform: translateY(-50px); }
        }

        @keyframes paddleRight {
            0%, 100% { transform: translateY(0); }
            90% { transform: translateY(-50px); }
        }

        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 5px solid #FF0000;
            opacity: 0.3;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerPulse 3s infinite;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerPulse 3s infinite 0.5s;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerPulse 3s infinite 1s;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerPulse 3s infinite 1.5s;
        }

        @keyframes cornerPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Live indicator */
        .live-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #FF0000;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            animation: liveBlink 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: dotBlink 1s infinite;
        }

        @keyframes liveBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes dotBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape.square {
            width: 50px;
            height: 50px;
            background: #FFD700;
            animation: floatSquare 15s infinite linear;
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            background: #FF0000;
            border-radius: 50%;
            animation: floatCircle 20s infinite linear;
        }

        @keyframes floatSquare {
            0% { 
                transform: translate(0, 100vh) rotate(0deg);
                left: 10%;
            }
            100% { 
                transform: translate(200px, -100vh) rotate(360deg);
                left: 10%;
            }
        }

        @keyframes floatCircle {
            0% { 
                transform: translate(0, 100vh) scale(1);
                right: 10%;
            }
            100% { 
                transform: translate(-200px, -100vh) scale(2);
                right: 10%;
            }
        }

        /* Stream info */
        .stream-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 3em; }
            .subtitle { font-size: 1.3em; }
            .countdown { font-size: 2.5em; }
            .game-area { height: 150px; bottom: 80px; }
            .paddle-left { left: 20px; }
            .paddle-right { right: 20px; }
            .live-badge { 
                top: 20px; 
                right: 20px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <!-- Live indicator -->
    <div class="live-badge">
        <div class="live-dot"></div>
        <span>STARTING SOON</span>
    </div>
    
    <!-- Floating shapes -->
    <div class="shape square"></div>
    <div class="shape circle"></div>
    
    <div class="container">
        <h1 class="main-title">Stream Starting</h1>
        <p class="subtitle">Get Ready for Epic Content!</p>
        
        <div class="countdown-wrapper">
            <div class="countdown" id="countdown">05:00</div>
            <div class="countdown-label">Minutes Until Live</div>
        </div>
    </div>
    
    <!-- Bouncing ball game area -->
    <div class="game-area">
        <div class="paddle-left"></div>
        <div class="ball"></div>
        <div class="paddle-right"></div>
    </div>
    
    <div class="stream-info">Prepare for Takeoff</div>

    <script>
        // Countdown timer
        let countdownTime = 300; // 5 minutes in seconds
        
        function updateCountdown() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdown').textContent = display;
            
            if (countdownTime > 0) {
                countdownTime--;
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('countdown').textContent = "LIVE NOW!";
                document.querySelector('.countdown-label').textContent = "Stream is Active";
                document.querySelector('.live-badge span').textContent = "WE'RE LIVE";
                document.querySelector('.subtitle').textContent = "The Stream Has Started!";
                document.querySelector('.stream-info').textContent = "Welcome to the Stream!";
                
                // Change live badge color to green
                document.querySelector('.live-badge').style.background = '#00FF00';
            }
        }
        
        updateCountdown();

        // Create multiple bouncing balls
        function createAdditionalBall() {
            const ball = document.createElement('div');
            ball.style.position = 'absolute';
            ball.style.width = '20px';
            ball.style.height = '20px';
            ball.style.background = 'radial-gradient(circle at 30% 30%, #999, #666)';
            ball.style.borderRadius = '50%';
            ball.style.boxShadow = '0 3px 10px rgba(0, 0, 0, 0.3)';
            ball.style.left = Math.random() * 80 + 10 + '%';
            ball.style.bottom = '0';
            ball.style.zIndex = '4';
            
            const duration = 3 + Math.random() * 2;
            const height = 150 + Math.random() * 100;
            
            ball.style.animation = `customBounce ${duration}s ease-in-out infinite`;
            
            // Create custom keyframes
            const styleSheet = document.createElement('style');
            const animationName = `customBounce${Date.now()}`;
            styleSheet.textContent = `
                @keyframes ${animationName} {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-${height}px); }
                }
            `;
            ball.style.animation = `${animationName} ${duration}s ease-in-out infinite`;
            document.head.appendChild(styleSheet);
            
            document.querySelector('.game-area').appendChild(ball);
            
            // Remove after some time to prevent too many elements
            setTimeout(() => {
                ball.remove();
                styleSheet.remove();
            }, 30000);
        }
        
        // Create additional balls periodically
        setInterval(createAdditionalBall, 5000);

        // Add more floating shapes
        function createFloatingShape() {
            const shapes = ['square', 'circle'];
            const shape = document.createElement('div');
            shape.className = `shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
            shape.style.left = Math.random() * 100 + '%';
            
            document.body.appendChild(shape);
            
            setTimeout(() => shape.remove(), 20000);
        }
        
        setInterval(createFloatingShape, 8000);
    </script>
</body>
</html>
