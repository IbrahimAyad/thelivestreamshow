<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Highlight</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            animation: spotlightPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes spotlightPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .container { text-align: center; z-index: 10; position: relative; max-width: 900px; padding: 0 20px; }

        .header {
            font-size: 2em;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: headerFloat 2s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Speech bubble */
        .speech-bubble {
            position: relative;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 4px solid #FFD700;
            border-radius: 30px;
            padding: 40px;
            margin: 40px 0;
            box-shadow:
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            animation: bubbleAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bubbleAppear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 40px solid #FFD700;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 36px solid transparent;
            border-right: 36px solid transparent;
            border-top: 36px solid #1a1a1a;
        }

        .message-text {
            font-size: 2em;
            color: #FFFFFF;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        /* User info */
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            border: 4px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: avatarSpin 10s linear infinite;
        }

        @keyframes avatarSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-name {
            font-size: 2.5em;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s ease-out infinite;
        }

        @keyframes particleFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-300px) scale(0); }
        }
    </style>
</head>
<body>
    <!-- Spotlights -->
    <div class="spotlight" style="top: 20%; left: 30%;"></div>
    <div class="spotlight" style="bottom: 20%; right: 30%;"></div>

    <div class="container">
        <div class="header">ðŸ“£ Chat Highlight ðŸ“£</div>

        <div class="speech-bubble">
            <p class="message-text" id="message">
                "This is the best stream ever! Keep up the amazing content!"
            </p>
        </div>

        <div class="user-info">
            <div class="user-avatar" id="avatar">CG</div>
            <div class="user-name" id="username">@CoolGamer123</div>
        </div>
    </div>

    <!-- Piper TTS Audio Controller -->
    <script src="/stream-audio-controller.js"></script>

    <script>

        function createParticle() {
            const particle = document.createElement('div')
            particle.className = 'particle'
            particle.style.left = Math.random() * 100 + '%'
            particle.style.top = Math.random() * 100 + '%'
            particle.style.animationDelay = Math.random() * 2 + 's'
            document.body.appendChild(particle)
            setTimeout(() => particle.remove(), 4000)
        }

        window.addEventListener('DOMContentLoaded', () => {
            const message = document.getElementById('message').textContent
            const username = document.getElementById('username').textContent

            const audioConfig = {
                voice: 'danny-low', // Piper TTS male voice (BetaBot)
                ttsMessage: `${username} says: ${message}`,
                ttsDelay: 800
            }
            new StreamAudioController(audioConfig).init()

            // Create particles
            setInterval(createParticle, 300)
        })
    </script>
</body>
</html>
