<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINISH HIM - Ultimate Victory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Apocalyptic background */
        .apocalypse-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                linear-gradient(to bottom, #000, #1a1a1a, #000);
            animation: apocalypsePulse 2s ease-in-out infinite;
        }

        @keyframes apocalypsePulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        /* Intense fire effect */
        .fire-wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, 
                rgba(255, 0, 0, 0.8) 0%, 
                rgba(255, 69, 0, 0.6) 20%, 
                rgba(255, 140, 0, 0.4) 40%, 
                rgba(255, 165, 0, 0.2) 60%,
                transparent 100%);
            animation: fireRage 0.3s ease-in-out infinite;
        }

        @keyframes fireRage {
            0%, 100% { 
                opacity: 0.7; 
                transform: scaleY(1) translateY(0);
            }
            25% { 
                opacity: 0.9; 
                transform: scaleY(1.1) translateY(-10px);
            }
            50% { 
                opacity: 0.8; 
                transform: scaleY(0.95) translateY(5px);
            }
            75% { 
                opacity: 1; 
                transform: scaleY(1.05) translateY(-5px);
            }
        }

        /* Main FINISH HIM container */
        .finish-container {
            width: 100%;
            text-align: center;
            z-index: 20;
            position: relative;
        }

        /* MASSIVE FINISH HIM text */
        .finish-text {
            font-size: 10em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 
                3px 3px 0px #FF0000,
                6px 6px 0px #FF4500,
                9px 9px 0px #8B0000,
                12px 12px 0px #4B0000,
                15px 15px 40px rgba(255, 0, 0, 1),
                0 0 100px rgba(255, 0, 0, 0.8),
                0 0 150px rgba(255, 215, 0, 0.5);
            animation: 
                finishMegaSlam 0.7s ease-out,
                finishRage 0.5s ease-in-out 0.7s infinite,
                textDistort 0.1s ease-in-out infinite;
        }

        @keyframes finishMegaSlam {
            0% {
                transform: scale(20) rotate(180deg) translateY(-1000px);
                opacity: 0;
                filter: blur(20px);
            }
            40% {
                transform: scale(3) rotate(45deg) translateY(0);
                filter: blur(5px);
            }
            70% {
                transform: scale(0.8) rotate(-10deg);
                filter: blur(0);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes finishRage {
            0%, 100% { 
                transform: scale(1) translateY(0);
                filter: brightness(1) contrast(1);
            }
            25% {
                transform: scale(1.1) translateY(-5px);
                filter: brightness(1.3) contrast(1.2);
            }
            50% { 
                transform: scale(1.05) translateY(3px);
                filter: brightness(1.5) contrast(1.3);
            }
            75% {
                transform: scale(1.15) translateY(-3px);
                filter: brightness(1.2) contrast(1.1);
            }
        }

        @keyframes textDistort {
            0%, 100% { transform: skew(0deg, 0deg); }
            25% { transform: skew(0.5deg, 0deg); }
            75% { transform: skew(-0.5deg, 0deg); }
        }

        /* Skull of doom */
        .skull-container {
            margin: 50px 0;
            position: relative;
            animation: skullRise 1s ease-out 0.5s both;
        }

        @keyframes skullRise {
            0% {
                transform: translateY(200px) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .mega-skull {
            font-size: 200px;
            color: #8B0000;
            text-shadow: 
                0 0 30px rgba(255, 0, 0, 0.8),
                0 0 60px rgba(255, 0, 0, 0.6),
                0 0 90px rgba(255, 0, 0, 0.4);
            animation: 
                skullPulse 1s ease-in-out infinite,
                skullFlicker 0.2s ease-in-out infinite;
        }

        @keyframes skullPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.2);
                filter: brightness(1.5);
            }
        }

        @keyframes skullFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        /* Lightning storm */
        .lightning-storm {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .mega-lightning {
            position: absolute;
            width: 5px;
            height: 100%;
            background: linear-gradient(
                transparent 0%, 
                #FFD700 20%, 
                #FFFFFF 50%, 
                #FFD700 80%, 
                transparent 100%
            );
            opacity: 0;
            filter: blur(1px);
            animation: megaStrike 0.3s ease-out;
        }

        @keyframes megaStrike {
            0% { 
                opacity: 0;
                transform: scaleY(0) scaleX(1);
            }
            50% { 
                opacity: 1;
                transform: scaleY(1) scaleX(3);
            }
            100% { 
                opacity: 0;
                transform: scaleY(1) scaleX(1);
            }
        }

        /* Shockwave rings */
        .shockwave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: shockwaveExpand 1s ease-out;
        }

        @keyframes shockwaveExpand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
                border-width: 20px;
            }
            100% {
                width: 2000px;
                height: 2000px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Blood rain effect */
        .blood-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .blood-drop {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #8B0000, #FF0000);
            opacity: 0.6;
            animation: bloodFall linear infinite;
        }

        @keyframes bloodFall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Ember particles */
        .ember {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FF4500;
            border-radius: 50%;
            opacity: 0.8;
            animation: emberFloat 4s ease-out infinite;
        }

        @keyframes emberFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Warning flashes */
        .warning-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            animation: warningBlink 0.5s ease-in-out 3;
        }

        @keyframes warningBlink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Doom text */
        .doom-text {
            position: absolute;
            width: 100%;
            top: 30%;
            font-size: 15em;
            font-weight: 900;
            color: rgba(139, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5em;
            transform: perspective(500px) rotateX(30deg);
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            animation: doomScroll 10s linear infinite;
            z-index: 1;
        }

        @keyframes doomScroll {
            0% { transform: perspective(500px) rotateX(30deg) translateX(100%); }
            100% { transform: perspective(500px) rotateX(30deg) translateX(-100%); }
        }

        /* Glitch effect overlay */
        .glitch-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px
                );
            animation: glitchScan 0.5s linear infinite;
            pointer-events: none;
            z-index: 30;
        }

        @keyframes glitchScan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .finish-text { font-size: 5em; }
            .mega-skull { font-size: 120px; }
            .doom-text { font-size: 8em; }
        }
    </style>
</head>
<body>
    <div class="apocalypse-bg"></div>
    <div class="fire-wall"></div>
    <div class="warning-flash"></div>
    <div class="glitch-overlay"></div>
    
    <!-- Doom scrolling text -->
    <div class="doom-text">FATALITY FATALITY FATALITY</div>
    
    <!-- Blood rain -->
    <div class="blood-rain" id="bloodRain"></div>
    
    <!-- Lightning storm -->
    <div class="lightning-storm" id="lightningStorm"></div>
    
    <div class="finish-container">
        <!-- MASSIVE FINISH HIM text -->
        <h1 class="finish-text">FINISH HIM!</h1>
        
        <!-- Skull of doom -->
        <div class="skull-container">
            <div class="mega-skull">ðŸ’€</div>
        </div>
    </div>

    <script>
        // Create blood rain
        function createBloodRain() {
            const bloodRain = document.getElementById('bloodRain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                bloodRain.appendChild(drop);
            }
        }
        createBloodRain();

        // Create ember storm
        function createEmbers() {
            for (let i = 0; i < 50; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 4 + 's';
                ember.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(ember);
            }
        }
        createEmbers();

        // Mega lightning strikes
        function createMegaLightning() {
            const storm = document.getElementById('lightningStorm');
            const lightning = document.createElement('div');
            lightning.className = 'mega-lightning';
            lightning.style.left = Math.random() * 100 + '%';
            lightning.style.width = (Math.random() * 10 + 5) + 'px';
            storm.appendChild(lightning);
            
            setTimeout(() => lightning.remove(), 300);
        }

        // Lightning storm interval
        setInterval(() => {
            if (Math.random() > 0.3) {
                createMegaLightning();
                if (Math.random() > 0.5) {
                    setTimeout(createMegaLightning, 100);
                }
                if (Math.random() > 0.7) {
                    setTimeout(createMegaLightning, 200);
                }
            }
        }, 500);

        // Shockwave explosions
        function createShockwave() {
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1000);
        }

        // Multiple shockwaves
        setTimeout(createShockwave, 700);
        setTimeout(createShockwave, 1200);
        setTimeout(createShockwave, 1700);

        // Screen destruction effect
        function screenDestruction() {
            document.body.style.animation = 'destruction 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        // Add destruction animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes destruction {
                0%, 100% { 
                    transform: translate(0, 0) rotate(0deg) scale(1);
                    filter: hue-rotate(0deg) contrast(1);
                }
                10% { 
                    transform: translate(-20px, -20px) rotate(-2deg) scale(1.05);
                    filter: hue-rotate(10deg) contrast(1.5);
                }
                20% { 
                    transform: translate(20px, 20px) rotate(2deg) scale(0.95);
                    filter: hue-rotate(-10deg) contrast(2);
                }
                30% { 
                    transform: translate(-15px, 15px) rotate(-1deg) scale(1.02);
                    filter: hue-rotate(20deg) contrast(1.2);
                }
                40% { 
                    transform: translate(15px, -15px) rotate(1deg) scale(0.98);
                    filter: hue-rotate(-20deg) contrast(1.8);
                }
                50% { 
                    transform: translate(-10px, -10px) rotate(-3deg) scale(1.08);
                    filter: hue-rotate(30deg) contrast(2.5);
                }
                60% { 
                    transform: translate(10px, 10px) rotate(3deg) scale(0.92);
                    filter: hue-rotate(-30deg) contrast(1.3);
                }
                70% { 
                    transform: translate(-5px, 5px) rotate(-1deg) scale(1.03);
                    filter: hue-rotate(15deg) contrast(1.6);
                }
                80% { 
                    transform: translate(5px, -5px) rotate(1deg) scale(0.97);
                    filter: hue-rotate(-15deg) contrast(1.4);
                }
                90% { 
                    transform: translate(-2px, -2px) rotate(-0.5deg) scale(1.01);
                    filter: hue-rotate(5deg) contrast(1.1);
                }
            }
        `;
        document.head.appendChild(style);

        // Trigger destruction
        setTimeout(screenDestruction, 700);
        setTimeout(screenDestruction, 2000);
        setTimeout(screenDestruction, 3500);

        // Apocalyptic flash
        function apocalypseFlash() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 0, 0, 0.4))';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '100';
            
            document.body.appendChild(flash);
            
            flash.animate([
                { opacity: 0 },
                { opacity: 1 },
                { opacity: 0 }
            ], {
                duration: 200,
                easing: 'ease-out'
            }).onfinish = () => flash.remove();
        }

        // Trigger apocalyptic flashes
        setTimeout(apocalypseFlash, 700);
        setTimeout(apocalypseFlash, 1400);
        setTimeout(apocalypseFlash, 2100);
        setTimeout(apocalypseFlash, 2800);

        // Continuous screen rumble
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    document.body.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);

        // Fire burst effect
        function createFireBurst() {
            for (let i = 0; i < 40; i++) {
                const burst = document.createElement('div');
                burst.style.position = 'absolute';
                burst.style.width = '20px';
                burst.style.height = '20px';
                burst.style.background = `radial-gradient(circle, ${Math.random() > 0.5 ? '#FF4500' : '#FFD700'}, transparent)`;
                burst.style.borderRadius = '50%';
                burst.style.left = '50%';
                burst.style.bottom = '0';
                burst.style.pointerEvents = 'none';
                burst.style.zIndex = '25';
                
                const angle = (Math.PI * i) / 20 - Math.PI/2;
                const velocity = 300 + Math.random() * 500;
                const endX = Math.cos(angle) * velocity;
                const endY = Math.sin(angle) * velocity;
                
                document.body.appendChild(burst);
                
                burst.animate([
                    { 
                        transform: 'translate(-50%, 0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(calc(-50% + ${endX}px), ${endY}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 2000,
                    easing: 'ease-out'
                }).onfinish = () => burst.remove();
            }
        }

        // Trigger fire bursts
        setTimeout(createFireBurst, 500);
        setInterval(createFireBurst, 3000);
    </script>
</body>
</html>
