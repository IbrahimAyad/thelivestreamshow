<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay - Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
        }

        /* Season/Episode Info */
        .episode-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .season-badge {
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            animation: seasonPulse 3s ease-in-out infinite;
        }

        @keyframes seasonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .episode-number {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.live {
            background: #FF0000;
            color: #FF0000;
        }

        .status-dot.offline {
            background: #666;
            color: #666;
            animation: none;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: #FFF;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 100;
        }

        .show-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .show-title-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .show-subtitle {
            color: #FFD700;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.9;
        }

        .show-title {
            color: #FFF;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* Social/Links Section */
        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-handle {
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-handle:hover {
            color: #FFD700;
        }

        /* Corner Accents */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }

        .corner-accent.top-left {
            top: 80px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 80px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 100px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 100px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Viewer Count */
        .viewer-count {
            position: absolute;
            top: 80px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-icon {
            width: 16px;
            height: 16px;
            background: #FF0000;
            border-radius: 50%;
            position: relative;
        }

        .viewer-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
        }

        .viewer-number {
            color: #FFF;
            font-size: 0.9em;
            font-weight: 600;
        }

        /* Time Display */
        .stream-time {
            position: absolute;
            top: 80px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 5px;
            color: #FFF;
            font-size: 0.9em;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Notification Area */
        .notification-area {
            position: absolute;
            top: 140px;
            right: 30px;
            width: 300px;
            pointer-events: none;
        }

        .notification {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 0, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            color: #FFF;
            font-size: 0.9em;
            animation: slideInRight 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-title {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 4px;
        }

        /* Chat activity indicator */
        .chat-activity {
            position: absolute;
            bottom: 100px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-wave {
            display: flex;
            gap: 3px;
        }

        .chat-bar {
            width: 3px;
            height: 16px;
            background: #FFD700;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }

        .chat-bar:nth-child(2) { animation-delay: 0.1s; }
        .chat-bar:nth-child(3) { animation-delay: 0.2s; }

        @keyframes wave {
            0%, 100% { 
                transform: scaleY(0.5);
                opacity: 0.5;
            }
            50% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .chat-label {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Subtle animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top right, rgba(255, 0, 0, 0.05) 0%, transparent 40%),
                        radial-gradient(ellipse at bottom left, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .show-title { font-size: 1.8em; }
            .notification-area { display: none; }
            .viewer-count,
            .stream-time,
            .chat-activity { display: none; }
            .corner-accent { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <!-- Corner Accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="episode-info">
            <div class="season-badge">Season 4</div>
            <div class="episode-number">Episode 31</div>
        </div>
        
        <div class="status-container">
            <div class="status-indicator">
                <div class="status-dot live" id="statusDot"></div>
                <span class="status-text" id="statusText">LIVE</span>
            </div>
        </div>
    </div>
    
    <!-- Stream Time -->
    <div class="stream-time" id="streamTime">00:00:00</div>
    
    <!-- Viewer Count -->
    <div class="viewer-count">
        <div class="viewer-icon"></div>
        <span class="viewer-number" id="viewerCount">0</span>
    </div>
    
    <!-- Notification Area -->
    <div class="notification-area" id="notificationArea">
        <!-- Notifications will appear here -->
    </div>
    
    <!-- Chat Activity Indicator -->
    <div class="chat-activity">
        <div class="chat-wave">
            <div class="chat-bar"></div>
            <div class="chat-bar"></div>
            <div class="chat-bar"></div>
        </div>
        <span class="chat-label">Chat Active</span>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="show-info">
            <div class="show-title-group">
                <div class="show-subtitle">The Live Stream Show</div>
                <div class="show-title">Purposful Illusion</div>
            </div>
            
            <div class="social-links">
                <span class="social-handle">@abalivestream</span>
            </div>
        </div>
    </div>

    <script>
        // Stream timer
        let seconds = 0;
        function updateStreamTime() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('streamTime').textContent = display;
            seconds++;
        }
        
        setInterval(updateStreamTime, 1000);
        
        // Simulate viewer count changes
        let viewerCount = 0;
        let targetViewers = Math.floor(Math.random() * 50) + 10;
        
        function updateViewerCount() {
            if (viewerCount < targetViewers) {
                viewerCount += Math.floor(Math.random() * 3) + 1;
            } else if (viewerCount > targetViewers) {
                viewerCount -= Math.floor(Math.random() * 2) + 1;
            }
            
            // Occasionally change target
            if (Math.random() > 0.9) {
                targetViewers = Math.floor(Math.random() * 50) + 10;
            }
            
            document.getElementById('viewerCount').textContent = viewerCount;
        }
        
        setInterval(updateViewerCount, 3000);
        
        // Toggle stream status (for demonstration)
        function toggleStreamStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (dot.classList.contains('live')) {
                dot.classList.remove('live');
                dot.classList.add('offline');
                text.textContent = 'OFF AIR';
            } else {
                dot.classList.remove('offline');
                dot.classList.add('live');
                text.textContent = 'LIVE';
            }
        }
        
        // Sample notifications
        const notifications = [
            { title: "New Follower", text: "Rattlesnake just followed!" },
            { title: "Subscriber", text: "Jags subscribed for 3 months!" },
            { title: "Donation", text: "El Garza donated $5.00" },
            { title: "Host", text: "Austin is hosting with 25 viewers" },
            { title: "Raid", text: "Babs raided with 50 viewers!" }
        ];
        
        function showNotification() {
            const area = document.getElementById('notificationArea');
            const notification = notifications[Math.floor(Math.random() * notifications.length)];
            
            const notifElement = document.createElement('div');
            notifElement.className = 'notification';
            notifElement.innerHTML = `
                <div class="notification-title">${notification.title}</div>
                <div>${notification.text}</div>
            `;
            
            area.appendChild(notifElement);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notifElement.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => notifElement.remove(), 500);
            }, 5000);
        }
        
        // Show random notifications periodically (for demo)
        setInterval(() => {
            if (Math.random() > 0.7) {
                showNotification();
            }
        }, 10000);
        
        // Dynamic show title updates (you can modify these)
        const showTitles = [
            "Purposful Illusion",
            "Digital Dreams",
            "Stream Chronicles",
            "Live & Direct",
            "The Main Event"
        ];
        
        // You can uncomment this to rotate show titles
        // let titleIndex = 0;
        // setInterval(() => {
        //     titleIndex = (titleIndex + 1) % showTitles.length;
        //     document.querySelector('.show-title').textContent = showTitles[titleIndex];
        // }, 30000);
        
        // Add keyboard shortcuts for easy control
        document.addEventListener('keydown', (e) => {
            // Press 'S' to toggle status
            if (e.key === 's' || e.key === 'S') {
                toggleStreamStatus();
            }
            // Press 'N' to trigger notification
            if (e.key === 'n' || e.key === 'N') {
                showNotification();
            }
        });
    </script>
</body>
</html>
