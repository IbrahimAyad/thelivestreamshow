<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll - Vote Now!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated background grid */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(138, 43, 226, 0.1) 50px, rgba(138, 43, 226, 0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(138, 43, 226, 0.1) 50px, rgba(138, 43, 226, 0.1) 51px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 1000px;
        }

        /* Poll title */
        .poll-title {
            font-size: 3em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
            text-shadow:
                3px 3px 0px #8B00FF,
                6px 6px 0px #6600CC,
                9px 9px 20px rgba(0, 0, 0, 0.8);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow:
                    3px 3px 0px #8B00FF,
                    6px 6px 0px #6600CC,
                    9px 9px 20px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow:
                    3px 3px 0px #8B00FF,
                    6px 6px 0px #6600CC,
                    9px 9px 30px rgba(255, 215, 0, 0.6);
            }
        }

        .question-box {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 3px solid #8B00FF;
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 40px;
            box-shadow:
                0 0 40px rgba(138, 43, 226, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .question-text {
            font-size: 2em;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Poll options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #8B00FF;
            transform: translateX(5px);
        }

        .option-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #8B00FF, #6600CC);
            opacity: 0.3;
            transition: width 2s ease-out;
            z-index: 1;
        }

        .option-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-label {
            font-size: 1.5em;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .option-percent {
            font-size: 2em;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Countdown timer */
        .timer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .timer-box {
            background: linear-gradient(135deg, #8B00FF, #6600CC);
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
        }

        .timer {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .timer-label {
            color: #CCCCCC;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 5px;
        }

        /* Vote now pulse */
        .vote-indicator {
            position: absolute;
            top: 50px;
            right: 50px;
            background: #FF0000;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            animation: votePulse 1.5s infinite;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes votePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 5px 30px rgba(255, 0, 0, 0.8);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #8B00FF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleRise 4s linear infinite;
        }

        @keyframes particleRise {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        @media (max-width: 768px) {
            .poll-title { font-size: 2em; }
            .question-text { font-size: 1.5em; }
            .option-label { font-size: 1.2em; }
            .option-percent { font-size: 1.5em; }
            .timer { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="vote-indicator">
        üó≥Ô∏è VOTE NOW
    </div>

    <div class="container">
        <h1 class="poll-title">Time to Vote!</h1>

        <div class="question-box">
            <div class="question-text" id="question">What's your favorite stream content?</div>
        </div>

        <div class="options">
            <div class="option" data-option="0">
                <div class="option-fill" style="width: 35%"></div>
                <div class="option-content">
                    <span class="option-label">A) Gaming Sessions</span>
                    <span class="option-percent">35%</span>
                </div>
            </div>

            <div class="option" data-option="1">
                <div class="option-fill" style="width: 25%"></div>
                <div class="option-content">
                    <span class="option-label">B) Tech Discussions</span>
                    <span class="option-percent">25%</span>
                </div>
            </div>

            <div class="option" data-option="2">
                <div class="option-fill" style="width: 20%"></div>
                <div class="option-content">
                    <span class="option-label">C) Q&A Sessions</span>
                    <span class="option-percent">20%</span>
                </div>
            </div>

            <div class="option" data-option="3">
                <div class="option-fill" style="width: 20%"></div>
                <div class="option-content">
                    <span class="option-label">D) Interviews</span>
                    <span class="option-percent">20%</span>
                </div>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-box">
                <div class="timer" id="countdown">00:30</div>
                <div class="timer-label">Seconds Remaining</div>
            </div>
        </div>
    </div>

    <!-- Piper TTS Audio Controller -->
    <script src="/stream-audio-controller.js"></script>

    <script>

        // ============================================
        // POLL LOGIC
        // ============================================
        let countdownTime = 30

        function updateCountdown() {
            const seconds = countdownTime
            const display = `00:${seconds.toString().padStart(2, '0')}`
            document.getElementById('countdown').textContent = display

            if (countdownTime > 0) {
                countdownTime--
                setTimeout(updateCountdown, 1000)
            } else {
                document.getElementById('countdown').textContent = "CLOSED"
                document.querySelector('.timer-label').textContent = "Poll Ended"
                document.querySelector('.vote-indicator').textContent = "üîí POLL CLOSED"
                document.querySelector('.vote-indicator').style.background = "#666"
            }
        }

        // Simulate vote changes
        function animateVotes() {
            const options = document.querySelectorAll('.option')
            options.forEach((option, index) => {
                const fill = option.querySelector('.option-fill')
                const percent = option.querySelector('.option-percent')

                setInterval(() => {
                    const currentWidth = parseInt(fill.style.width) || 0
                    const change = Math.floor(Math.random() * 5) - 2 // -2 to +2
                    const newWidth = Math.max(5, Math.min(95, currentWidth + change))

                    fill.style.width = newWidth + '%'
                    percent.textContent = newWidth + '%'
                }, 3000 + index * 500)
            })
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div')
            particle.className = 'particle'
            particle.style.left = Math.random() * 100 + '%'
            particle.style.animationDelay = Math.random() * 4 + 's'
            document.body.appendChild(particle)

            setTimeout(() => particle.remove(), 4000)
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            // Audio configuration - Using Piper TTS (BetaBot's voice)
            const audioConfig = {
                voice: 'danny-low', // Piper TTS male voice (BetaBot)
                backgroundMusic: null, // Add your music URL here
                ttsMessage: 'Time to vote! What do you think? Cast your vote now!',
                ttsDelay: 500,
                soundEffects: [
                    { url: null, delay: 2000 } // Add sound effect URL here
                ]
            }

            const audioController = new StreamAudioController(audioConfig)
            audioController.init()

            // Start countdown
            updateCountdown()

            // Animate votes
            animateVotes()

            // Create particles
            setInterval(createParticle, 200)

            // Stop audio when page closes
            window.addEventListener('beforeunload', () => {
                audioController.stop()
            })
        })
    </script>
</body>
</html>
