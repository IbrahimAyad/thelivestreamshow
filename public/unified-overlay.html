            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;

            --season-text: 'Season 4';

        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
        }

        /* Season/Episode Info */
        .episode-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .season-badge {
            background: #FFD700;
            color: #000;
            padding: 5px 15px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            animation: seasonPulse 3s ease-in-out infinite;
        }

        @keyframes seasonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .episode-number {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.live {
            background: #FF0000;
            color: #FF0000;
        }

        .status-dot.offline {
            background: #666;
            color: #666;
            animation: none;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: #FFF;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 100;
        }

        .show-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .show-title-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .show-subtitle {
            color: #FFD700;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.9;
        }

        .show-title {
            color: #FFF;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* Social/Links Section */
        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-handle {
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-handle:hover {
            color: #FFD700;
        }

        /* Corner Accents */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }

        .corner-accent.top-left {
            top: 80px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 80px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 100px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 100px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

            backdrop-filter: blur(10px);

            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .viewer-icon {
            width: 16px;
            height: 16px;
            background: #FF0000;
            border-radius: 50%;
            position: relative;
        }

        .viewer-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
        }

        .viewer-number {
            color: #FFF;
            font-size: 0.9em;
            font-weight: 600;
        }

        /* Time Display */
        .stream-time {

            top: 80px;
            left: 30px;

            font-size: 0.9em;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Notification Area */
        .notification-area {
            position: absolute;
            top: 140px;
            right: 30px;
            width: 300px;
            pointer-events: none;
        }

        .notification {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 0, 0.1));

            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            color: #FFF;
            font-size: 0.9em;
            animation: slideInRight 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -10px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -5px, 0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        .notification-title {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 4px;
        }

        /* Chat activity indicator */
        .chat-activity {
            position: absolute;
            bottom: 100px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-wave {
            display: flex;
            gap: 3px;
        }

        .chat-bar {
            width: 3px;
            height: 16px;
            background: #FFD700;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }

        .chat-bar:nth-child(2) { animation-delay: 0.1s; }
        .chat-bar:nth-child(3) { animation-delay: 0.2s; }

        @keyframes wave {
            0%, 100% { 
                transform: scaleY(0.5);
                opacity: 0.5;
            }
            50% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .chat-label {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* OBS WebSocket Camera Section */
        .camera-section {
            position: absolute;
            bottom: 120px;
            left: 30px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            display: none;
            z-index: 150;
        }

        .camera-section.active {

        }

        .camera-header {
            color: #FFD700;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;

        .camera-viewport {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .camera-controls {
            display: flex;
            gap: 8px;
        }

        .camera-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
            border-radius: 3px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .camera-btn.active {
            background: #FFD700;
            color: #000;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 12px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 200;
            font-size: 0.75em;
        }

        .connection-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .connection-dot.connected {
            background: #00FF00;
            box-shadow: 0 0 5px #00FF00;
        }

        .connection-text {
            color: #999;
            font-weight: 600;
        }

        /* Subtle animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            pointer-events: none;
            z-index: 0;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .show-title { font-size: 1.8em; }
            .notification-area { display: none; }
            .viewer-count,
            .stream-time,
            .chat-activity,
            .camera-section { display: none; }
            .corner-accent { display: none; }
        }
    </style>
</head>

            if (!CONFIG.overlayId) {
                // Use default content if no overlay ID specified
                updateContent(DEFAULT_CONTENT);
                chatMessages = [...DEFAULT_CHAT_MESSAGES];
                return;
            }

            try {
                const response = await fetch(`${CONFIG.supabaseUrl}/functions/v1/get-overlays`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`,
                        'Content-Type': 'application/json'

                });

                const data = await response.json();
                const overlay = data.data.find(o => o.id === CONFIG.overlayId);
                
                if (overlay) {
                    updateContent(overlay.content || DEFAULT_CONTENT);
                    chatMessages = overlay.chatMessages?.length > 0 ? overlay.chatMessages : DEFAULT_CHAT_MESSAGES;

                    updateContent(DEFAULT_CONTENT);
                    chatMessages = [...DEFAULT_CHAT_MESSAGES];

            let seconds = 0;
            
            setInterval(() => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                document.getElementById('streamTime').textContent = display;
                seconds++;
            }, 1000);
        }

            setInterval(() => {
                if (viewerCount < targetViewers) {
                    viewerCount += Math.floor(Math.random() * 3) + 1;
                } else if (viewerCount > targetViewers) {
                    viewerCount -= Math.floor(Math.random() * 2) + 1;
                }
                
                // Occasionally change target
                if (Math.random() > 0.9) {
                    targetViewers = Math.floor(Math.random() * 50) + 10;
                }
                
                document.getElementById('viewerCount').textContent = viewerCount;
            }, 3000);
        }

        // Chat message animation
        function startChatAnimation() {
            if (chatMessages.length === 0) return;

            setInterval(() => {
                const message = chatMessages[currentChatIndex];
                showChatNotification(message);
                currentChatIndex = (currentChatIndex + 1) % chatMessages.length;
            }, 8000 + Math.random() * 4000); // Random interval between 8-12 seconds
        }

        // Show chat notification
        function showChatNotification(message) {
            const notificationArea = document.getElementById('notificationArea');
            const notification = document.createElement('div');
            
            const titles = {
                'follower': 'New Follower',
                'subscriber': 'Subscriber',
                'donation': 'Donation',
                'host': 'Host',
                'raid': 'Raid',
                'chat': 'Chat'
            };

            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">${titles[message.message_type] || 'Chat'}</div>
                <div>${message.message_text}</div>
            `;

            // Add animation class based on message
            if (message.animation_type === 'slideInLeft') {
                notification.style.animation = 'slideInLeft 0.5s ease-out';
            } else if (message.animation_type === 'fadeIn') {
                notification.style.animation = 'fadeIn 0.5s ease-out';
            } else if (message.animation_type === 'bounce') {
                notification.style.animation = 'bounce 1s ease-out';
            } else {
                notification.style.animation = 'slideInRight 0.5s ease-out';
            }

            notificationArea.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = notification.style.animation.replace('ease-out', 'ease-in reverse');
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }

        // Camera controls
        function setupCameraControls() {
            const cameraSection = document.getElementById('cameraSection');
            const cameraBtns = document.querySelectorAll('.camera-btn');
            
            // Show camera section if connected to OBS
            cameraSection.classList.add('active');
            
            cameraBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    cameraBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Simulate camera mode change
                    const mode = btn.dataset.mode;
                    const viewport = document.getElementById('cameraViewport');
                    viewport.textContent = `Camera View - ${mode.charAt(0).toUpperCase() + mode.slice(1)} Shot`;
                });
            });
        }

        // Initialize everything when page loads
        window.addEventListener('load', initializeOverlay);

        // Update content dynamically (for real-time updates)
        function updateOverlayContent(newContent) {
            updateContent(newContent);
        }

        // Auto-reload content every 30 seconds
        setInterval(async () => {
            if (CONFIG.overlayId) {
                await loadOverlayData();
            }
        }, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Press 'C' to toggle camera section
            if (e.key === 'c' || e.key === 'C') {
                const cameraSection = document.getElementById('cameraSection');
                cameraSection.classList.toggle('active');
            }
            
            // Press 'H' to toggle help
            if (e.key === 'h' || e.key === 'H') {
                showHelp();
            }
        });

        function showHelp() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">Keyboard Shortcuts</div>
                <div>C - Toggle Camera Section</div>
                <div>H - Show This Help</div>
            `;
            
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
