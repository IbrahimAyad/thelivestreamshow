<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Frame Overlay - Cyberpunk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0) !important;
            background: transparent !important;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        /* Camera frame area - TRANSPARENT */
        .camera-frame {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 300px;
            background: transparent;
            /* No background - camera shows through */
        }

        /* Holographic frame border */
        .holo-border {
            position: absolute;
            bottom: 18px;
            left: 18px;
            width: 404px;
            height: 304px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.3);
            animation: holoPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes holoPulse {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(255, 0, 0, 0.5),
                    inset 0 0 20px rgba(255, 0, 0, 0.3);
            }
            50% {
                box-shadow:
                    0 0 40px rgba(255, 215, 0, 0.7),
                    inset 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }

        /* Corner brackets for camera */
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.9);
            transition: all 0.5s ease;
        }

        .corner-bracket.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        /* Scanning line effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 0, 0, 0.8),
                transparent);
            animation: scanVertical 4s linear infinite;
        }

        @keyframes scanVertical {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        /* Viewer Count - Top right corner */
        .viewer-count {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            z-index: 100;
        }

        .viewer-icon {
            width: 18px;
            height: 18px;
            background: #FF0000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px #FF0000;
            animation: viewerPulse 2s ease-in-out infinite;
        }

        @keyframes viewerPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.15);
            }
        }

        .viewer-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #FFF;
            border-radius: 50%;
        }

        .viewer-number {
            color: #FFD700;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .viewer-label {
            color: #999;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Notification Area - Top right, below viewer count */
        .notification-area {
            position: absolute;
            top: 80px;
            right: 30px;
            width: 350px;
            pointer-events: none;
            z-index: 100;
        }

        .notification {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 0, 0, 0.15));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            color: #FFF;
            font-size: 0.95em;
            animation: slideInRight 0.5s ease-out;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-title {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9em;
        }

        .notification-text {
            color: #FFF;
            font-size: 0.95em;
        }

        /* Stream Header - Top bar with show title */
        .stream-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom,
                rgba(26, 26, 26, 0.95) 0%,
                rgba(26, 26, 26, 0.8) 70%,
                transparent 100%);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 90;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .stream-header.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Show title */
        .show-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title-text {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #FF0000, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .season-badge {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            color: #FFD700;
            font-weight: bold;
            font-size: 0.9em;
            animation: badgeGlow 2s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            }
        }

        /* Glitch text effect */
        .glitch {
            position: relative;
            animation: glitchAnimation 5s infinite;
        }

        @keyframes glitchAnimation {
            0%, 95%, 100% {
                text-shadow: none;
                transform: translate(0);
            }
            96% {
                text-shadow:
                    2px 2px 0 #FF0000,
                    -2px -2px 0 #00FFFF;
                transform: translate(-2px, 0);
            }
            97% {
                text-shadow:
                    -2px 2px 0 #FF0000,
                    2px -2px 0 #00FFFF;
                transform: translate(2px, 0);
            }
        }

        /* Live indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #FF0000;
            border-radius: 50%;
            animation: livePulse 1s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .live-text {
            color: #FF0000;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <!-- Stream Header -->
    <div class="stream-header" id="streamHeader">
        <div class="show-title">
            <h1 class="title-text glitch">THE LIVE STREAM SHOW</h1>
            <div class="season-badge">SEASON 4</div>
        </div>

        <div class="live-indicator">
            <div class="live-dot"></div>
            <span class="live-text">LIVE</span>
        </div>
    </div>

    <!-- Camera frame area (transparent for camera) -->
    <div class="camera-frame">
        <!-- Camera feed shows through here -->
    </div>

    <!-- Holographic border around camera -->
    <div class="holo-border">
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>
        <div class="scan-line"></div>
    </div>

    <!-- Viewer Count -->
    <div class="viewer-count">
        <div class="viewer-icon"></div>
        <span class="viewer-number" id="viewerCount">0</span>
        <span class="viewer-label">watching</span>
    </div>

    <!-- Notification Area -->
    <div class="notification-area" id="notificationArea">
        <!-- Notifications will appear here -->
    </div>

    <!-- Audio Elements for Sound Effects -->
    <audio id="finishHimSound" preload="auto" muted="false">
        <source src="/mk_finish_him.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simulate viewer count changes
        let viewerCount = 0;
        let targetViewers = Math.floor(Math.random() * 50) + 15;

        function updateViewerCount() {
            if (viewerCount < targetViewers) {
                viewerCount += Math.floor(Math.random() * 3) + 1;
            } else if (viewerCount > targetViewers) {
                viewerCount -= Math.floor(Math.random() * 2) + 1;
            }

            // Occasionally change target
            if (Math.random() > 0.9) {
                targetViewers = Math.floor(Math.random() * 50) + 15;
            }

            document.getElementById('viewerCount').textContent = viewerCount;
        }

        setInterval(updateViewerCount, 3000);

        // Notification system
        const notifications = [
            { title: "New Follower", text: "Rattlesnake just followed!" },
            { title: "Subscriber", text: "Jags subscribed for 3 months!" },
            { title: "Donation", text: "El Garza donated $5.00" },
            { title: "Host", text: "Austin is hosting with 25 viewers" },
            { title: "Raid", text: "Babs raided with 50 viewers!" },
            { title: "Bits", text: "Howard Hughes cheered 100 bits!" }
        ];

        function showNotification() {
            const area = document.getElementById('notificationArea');
            const notification = notifications[Math.floor(Math.random() * notifications.length)];

            const notifElement = document.createElement('div');
            notifElement.className = 'notification';
            notifElement.innerHTML = `
                <div class="notification-title">${notification.title}</div>
                <div class="notification-text">${notification.text}</div>
            `;

            area.appendChild(notifElement);

            // Remove after 5 seconds
            setTimeout(() => {
                notifElement.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => notifElement.remove(), 500);
            }, 5000);
        }

        // Show random notifications periodically (for demo)
        setInterval(() => {
            if (Math.random() > 0.7) {
                showNotification();
            }
        }, 10000);

        // Corner bracket glow effect
        function pulseCorners() {
            const brackets = document.querySelectorAll('.corner-bracket');
            brackets.forEach(bracket => {
                bracket.style.borderColor = '#FFD700';
                bracket.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.8)';

                setTimeout(() => {
                    bracket.style.borderColor = 'rgba(255, 215, 0, 0.9)';
                    bracket.style.boxShadow = 'none';
                }, 500);
            });
        }

        setInterval(pulseCorners, 5000);

        // Initial update
        updateViewerCount();

        // Trigger initial notification after 3 seconds
        setTimeout(showNotification, 3000);

        // Toggle stream header on/off
        let headerVisible = true;

        function toggleHeader() {
            const header = document.getElementById('streamHeader');
            headerVisible = !headerVisible;

            if (headerVisible) {
                header.classList.remove('hidden');
                console.log('✅ Stream header: ON');
            } else {
                header.classList.add('hidden');
                console.log('❌ Stream header: OFF');
            }
        }

        // Play Finish Him sound
        function playFinishHim() {
            const audio = document.getElementById('finishHimSound');

            // Ensure audio is unmuted and at full volume
            audio.muted = false;
            audio.volume = 1.0;
            audio.currentTime = 0; // Reset to start

            // Try to play
            audio.play().then(() => {
                console.log('✅ Playing FINISH HIM sound!');
                console.log('🔊 Volume:', audio.volume);
                console.log('🔇 Muted:', audio.muted);
            }).catch(err => {
                console.error('❌ Could not play sound:', err);
                console.log('Troubleshooting:');
                console.log('  - Make sure OBS "Control audio via OBS" is checked');
                console.log('  - Check if browser source has audio enabled');
                console.log('  - Try clicking the overlay first to enable audio');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Press 'T' to toggle the title header
            if (e.key === 't' || e.key === 'T') {
                toggleHeader();
            }
            // Press 'N' to trigger a notification (for testing)
            if (e.key === 'n' || e.key === 'N') {
                showNotification();
            }
            // Press 'F' to play FINISH HIM sound
            if (e.key === 'f' || e.key === 'F') {
                playFinishHim();
            }
        });

        console.log('🎮 Controls:');
        console.log('  Press T = Toggle stream header');
        console.log('  Press N = Show notification');
        console.log('  Press F = Play FINISH HIM sound');

        // Test audio on page load
        window.addEventListener('load', () => {
            const audio = document.getElementById('finishHimSound');
            console.log('🎵 Audio element loaded');
            console.log('   Source:', audio.src);
            console.log('   Ready state:', audio.readyState);
            console.log('   Muted:', audio.muted);
            console.log('   Volume:', audio.volume);

            // Unmute audio to be safe
            audio.muted = false;
            audio.volume = 1.0;

            console.log('✅ Audio is ready! Press F to play FINISH HIM');
        });
    </script>
</body>
</html>
