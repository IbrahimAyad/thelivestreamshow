<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINISH HIM - Transparent Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: transparent;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main FINISH HIM container */
        .finish-container {
            width: 100%;
            text-align: center;
            z-index: 20;
            position: relative;
        }

        /* MASSIVE FINISH HIM text */
        .finish-text {
            font-size: 10em;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow:
                3px 3px 0px #FF0000,
                6px 6px 0px #FF4500,
                9px 9px 0px #8B0000,
                12px 12px 0px #4B0000,
                15px 15px 40px rgba(255, 0, 0, 1),
                0 0 100px rgba(255, 0, 0, 0.8),
                0 0 150px rgba(255, 215, 0, 0.5);
            animation:
                finishMegaSlam 0.7s ease-out,
                finishRage 0.5s ease-in-out 0.7s infinite,
                textDistort 0.1s ease-in-out infinite;
        }

        @keyframes finishMegaSlam {
            0% {
                transform: scale(20) rotate(180deg) translateY(-1000px);
                opacity: 0;
                filter: blur(20px);
            }
            40% {
                transform: scale(3) rotate(45deg) translateY(0);
                filter: blur(5px);
            }
            70% {
                transform: scale(0.8) rotate(-10deg);
                filter: blur(0);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes finishRage {
            0%, 100% {
                transform: scale(1) translateY(0);
                filter: brightness(1) contrast(1);
            }
            25% {
                transform: scale(1.1) translateY(-5px);
                filter: brightness(1.3) contrast(1.2);
            }
            50% {
                transform: scale(1.05) translateY(3px);
                filter: brightness(1.5) contrast(1.3);
            }
            75% {
                transform: scale(1.15) translateY(-3px);
                filter: brightness(1.2) contrast(1.1);
            }
        }

        @keyframes textDistort {
            0%, 100% { transform: skew(0deg, 0deg); }
            25% { transform: skew(0.5deg, 0deg); }
            75% { transform: skew(-0.5deg, 0deg); }
        }

        /* Skull of doom */
        .skull-container {
            margin: 50px 0;
            position: relative;
            animation: skullRise 1s ease-out 0.5s both;
        }

        @keyframes skullRise {
            0% {
                transform: translateY(200px) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .mega-skull {
            font-size: 200px;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8))
                    drop-shadow(0 0 60px rgba(255, 0, 0, 0.6))
                    drop-shadow(0 0 90px rgba(255, 0, 0, 0.4));
            animation:
                skullPulse 1s ease-in-out infinite,
                skullFlicker 0.2s ease-in-out infinite;
        }

        @keyframes skullPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1)
                        drop-shadow(0 0 30px rgba(255, 0, 0, 0.8))
                        drop-shadow(0 0 60px rgba(255, 0, 0, 0.6));
            }
            50% {
                transform: scale(1.2);
                filter: brightness(1.5)
                        drop-shadow(0 0 50px rgba(255, 0, 0, 1))
                        drop-shadow(0 0 100px rgba(255, 0, 0, 0.8));
            }
        }

        @keyframes skullFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        /* Blood rain effect */
        .blood-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .blood-drop {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #8B0000, #FF0000);
            opacity: 0.6;
            animation: bloodFall linear infinite;
        }

        @keyframes bloodFall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Lightning storm */
        .lightning-storm {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .mega-lightning {
            position: absolute;
            width: 5px;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                #FFD700 20%,
                #FFFFFF 50%,
                #FFD700 80%,
                transparent 100%
            );
            opacity: 0;
            filter: blur(1px);
            animation: megaStrike 0.3s ease-out;
        }

        @keyframes megaStrike {
            0% {
                opacity: 0;
                transform: scaleY(0) scaleX(1);
            }
            50% {
                opacity: 1;
                transform: scaleY(1) scaleX(3);
            }
            100% {
                opacity: 0;
                transform: scaleY(1) scaleX(1);
            }
        }

        /* Shockwave rings */
        .shockwave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: shockwaveExpand 1s ease-out;
        }

        @keyframes shockwaveExpand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
                border-width: 20px;
            }
            100% {
                width: 2000px;
                height: 2000px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .finish-text { font-size: 5em; }
            .mega-skull { font-size: 120px; }
        }
    </style>
</head>
<body>
    <!-- Blood rain -->
    <div class="blood-rain" id="bloodRain"></div>

    <!-- Lightning storm -->
    <div class="lightning-storm" id="lightningStorm"></div>

    <div class="finish-container">
        <!-- MASSIVE FINISH HIM text -->
        <h1 class="finish-text">FINISH HIM!</h1>

        <!-- Skull of doom -->
        <div class="skull-container">
            <div class="mega-skull">ðŸ’€</div>
        </div>
    </div>

    <script>
        // Create blood rain
        function createBloodRain() {
            const bloodRain = document.getElementById('bloodRain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                bloodRain.appendChild(drop);
            }
        }
        createBloodRain();

        // Mega lightning strikes
        function createMegaLightning() {
            const storm = document.getElementById('lightningStorm');
            const lightning = document.createElement('div');
            lightning.className = 'mega-lightning';
            lightning.style.left = Math.random() * 100 + '%';
            lightning.style.width = (Math.random() * 10 + 5) + 'px';
            storm.appendChild(lightning);

            setTimeout(() => lightning.remove(), 300);
        }

        // Lightning storm interval
        setInterval(() => {
            if (Math.random() > 0.3) {
                createMegaLightning();
                if (Math.random() > 0.5) {
                    setTimeout(createMegaLightning, 100);
                }
                if (Math.random() > 0.7) {
                    setTimeout(createMegaLightning, 200);
                }
            }
        }, 500);

        // Shockwave explosions
        function createShockwave() {
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1000);
        }

        // Multiple shockwaves on load
        setTimeout(createShockwave, 700);
        setTimeout(createShockwave, 1200);
        setTimeout(createShockwave, 1700);

        // Continuous screen rumble
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    document.body.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);
    </script>
</body>
</html>
