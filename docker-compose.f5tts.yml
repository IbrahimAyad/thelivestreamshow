version: '3.8'

services:
  f5-tts:
    image: python:3.10-slim
    container_name: f5-tts-server
    ports:
      - "8000:8000"
    volumes:
      - ./f5-tts-server:/app
    working_dir: /app
    command: >
      bash -c "
      apt-get update && apt-get install -y curl &&
      pip install --no-cache-dir torch torchaudio numpy scipy soundfile fastapi uvicorn pydantic &&
      pip install --no-cache-dir git+https://github.com/SWivid/F5-TTS.git &&
      python server.py
      "
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
